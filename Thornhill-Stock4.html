<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPA RON'S PREMIUM POS</title>
    <style>
        :root {
            --primary: #d4a373;
            --bg: #000000;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #44ff44;
            --danger: #ff4444;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 8px; 
            overflow-x: hidden;
        }

        h1 { text-align: center; color: var(--primary); font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; font-weight: 900; }
        h3 { color: var(--primary); margin-top: 0; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }

        /* Inputs & Buttons */
        input, button, select { 
            font-size: 0.9rem; 
            padding: 12px; 
            margin: 4px 0; 
            width: 100%; 
            border-radius: 6px; 
            box-sizing: border-box; 
            border: 1px solid #333; 
            font-weight: 800;
        }

        button { background: var(--primary); color: #000; border: none; transition: 0.1s; text-transform: uppercase; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tab-content { display: none; margin-top: 10px; animation: fadeIn 0.3s ease; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Compact POS Grid */
        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 6px; 
            background: var(--surface); 
            padding: 8px; 
            border-radius: 10px; 
            border: 1px solid #222;
        }

        .product-btn { 
            position: relative; 
            min-height: 65px; 
            font-size: 0.75rem; 
            color: white; 
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            border-radius: 6px; 
            font-weight: 900;
            line-height: 1.1;
            padding: 4px;
        }

        .food-btn { background: linear-gradient(145deg, #3d2b1f, #2a1d15); border-bottom: 3px solid #5d4037; }
        .drink-btn { background: linear-gradient(145deg, #0d47a1, #0a2e66); border-bottom: 3px solid #1565c0; }
        
        .btn-del-x { 
            position: absolute; top: -6px; right: -6px; 
            background: var(--danger); color: white; border-radius: 50%; 
            width: 20px; height: 20px; font-size: 10px; line-height: 20px; 
            text-align: center; z-index: 10; border: 1px solid #fff; 
        }

        /* Table Tabs */
        #trans-tabs { display: flex; gap: 4px; overflow-x: auto; padding: 4px 0; scrollbar-width: none; }
        .tab-btn { width: auto; padding: 8px 16px; background: #222; color: #777; white-space: nowrap; border: 1px solid #333; font-size: 0.8rem; }
        .tab-btn.active { background: var(--primary); color: #000; border-color: #fff; }

        /* Cart & View */
        #cart-list { background: var(--surface); border-radius: 8px; padding: 8px; margin: 8px 0; max-height: 150px; overflow-y: auto; border: 1px solid #222; }
        .cart-row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 6px 0; align-items: center; font-size: 0.85rem; font-weight: 700; }
        #total-view { font-size: 2.2rem; color: var(--accent); text-align: center; margin: 5px 0; font-family: 'Courier New', monospace; font-weight: 900; text-shadow: 0 0 10px rgba(68, 255, 68, 0.2); }

        /* Stock Table Neatness */
        .stock-header { display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; padding: 8px; font-weight: 900; color: var(--primary); font-size: 0.65rem; text-transform: uppercase; text-align: center; }
        .stock-row { display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; align-items: center; background: var(--surface); margin-bottom: 4px; padding: 6px; border-radius: 6px; gap: 4px; border: 1px solid #222; font-size: 0.8rem; text-align: center; font-weight: 700; }
        .stock-row input[type="checkbox"] { width: 18px; height: 18px; margin: 0 auto; accent-color: var(--primary); }

        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border-radius: 12px; width: 85%; max-width: 350px; z-index: 1000; border: 2px solid var(--primary); display: none; box-shadow: 0 0 40px rgba(0,0,0,0.8); }
        .stock-footer { background: var(--surface-light); padding: 12px; border-radius: 8px; margin-top: 10px; border: 1px dashed var(--primary); text-align: center; font-weight: 800; }
        
        .btn-small { padding: 6px; font-size: 0.7rem; border-radius: 4px; width: auto; }
        .void-btn { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .kitchen-btn { background: #444; color: #fff; }
    </style>
</head>
<body>

    <h1>Papa Ron's</h1>

    <div class="grid-main">
        <button onclick="switchTab('pos-tab')">Sales</button>
        <button onclick="switchTab('menu-tab')">Builder</button>
        <button onclick="switchTab('stock-tab')">Stock</button>
        <button onclick="showZReading()" style="background: #333; color: #fff;">Report</button>
    </div>

    <div id="pos-tab" class="tab-content active-tab">
        <div id="trans-tabs"></div>
        <button onclick="createNewTransaction()" style="background:var(--accent); color:#000; padding: 8px; margin-bottom: 5px;">+ Open New Table</button>
        <div class="grid-main">
            <div class="category-grid" id="foodGrid"></div>
            <div class="category-grid" id="drinkGrid"></div>
        </div>
        <div id="cart-list"></div>
        <div id="total-view">R 0.00</div>
        <div class="grid-main">
            <button onclick="openTender()" style="background:#2e7d32; color:#fff; height:55px;">CASH</button>
            <button onclick="finalizeSale('Card')" style="background:#1565c0; color:#fff; height:55px;">CARD</button>
            <button onclick="printKitchenTab()" class="kitchen-btn">Kitchen Slip</button>
            <button onclick="deleteCurrentTransaction()" class="void-btn">Void Table</button>
        </div>
    </div>

    <div id="menu-tab" class="tab-content">
        <div style="background:var(--surface); padding:15px; border-radius:10px; border: 1px solid #222;">
            <h3>Create Product</h3>
            <input type="text" id="m-name" placeholder="ITEM NAME">
            <div class="grid-main">
                <div><small style="color:var(--primary)">SELL PRICE</small><input type="number" id="m-price" placeholder="R"></div>
                <div><small style="color:var(--primary)">UNIT COST</small><input type="number" id="m-cost" placeholder="R"></div>
            </div>
            <select id="m-cat"><option value="food">Category: Food</option><option value="drink">Category: Drink</option></select>
            <div id="ing-rows" style="margin-top:10px;">
                <div class="grid-main"><input type="text" class="i-name" placeholder="Ingredient"><input type="number" class="i-qty" placeholder="Qty"></div>
            </div>
            <button onclick="addIngRow()" class="btn-small" style="background:#333; color:#fff;">+ Add Ingredient</button>
            <button onclick="saveNewProduct()" style="background:var(--accent); color:#000; margin-top:15px;">Save to Menu</button>
        </div>
    </div>

    <div id="stock-tab" class="tab-content">
        <div style="background:var(--surface); padding:8px; border-radius:10px; margin-bottom:10px; display:flex; gap:8px;">
            <button onclick="printSelectedStock()" style="background:#fff; color:#000; font-size:0.8rem;">Print Order</button>
            <button onclick="selectAll(true)" class="btn-small" style="background:#333; color:#fff;">All</button>
            <button onclick="selectAll(false)" class="btn-small" style="background:#333; color:#fff;">None</button>
        </div>
        <div class="stock-header">
            <span>Pick</span><span>Item</span><span>Stock</span><span>Profit</span><span>Action</span>
        </div>
        <div id="inventory-display"></div>
        <div class="stock-footer" id="stock-summary"></div>
    </div>

    <div id="stock-modal" class="modal">
        <h2 id="stock-item-name" style="color:var(--primary); text-align:center;"></h2>
        <input type="number" id="stock-add-amt" placeholder="Amount to Add">
        <button onclick="confirmStockAdd()" style="background:var(--accent); color:#000;">Confirm Add</button>
        <button onclick="closeModal()" style="background:#333; color:#fff; margin-top:8px;">Cancel</button>
    </div>

    <div id="tender-modal" class="modal">
        <h3 style="text-align:center;">Payment Details</h3>
        <h1 id="cash-total-needed" style="text-align:center; color:var(--accent);"></h1>
        <input type="number" id="cash-amt" placeholder="Cash Received" oninput="calculateChange()" autofocus>
        <h2 id="change-due" style="text-align:center; font-weight:900;">Change: R0.00</h2>
        <button onclick="finalizeSale('Cash')" style="background:var(--accent); color:#000; height:50px;">Complete Transaction</button>
        <button onclick="closeModal()" style="background:#333; color:#fff; margin-top:8px;">Go Back</button>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('pos_inv')) || {};
        let recipes = JSON.parse(localStorage.getItem('pos_rec')) || {};
        let transactions = JSON.parse(localStorage.getItem('pos_trans')) || [{id: 1, items: [], status: 'active', date: new Date().toDateString()}];
        let currentTransIdx = 0;
        let selectedStockKey = "";

        function save() {
            localStorage.setItem('pos_inv', JSON.stringify(inventory));
            localStorage.setItem('pos_rec', JSON.stringify(recipes));
            localStorage.setItem('pos_trans', JSON.stringify(transactions));
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'pos-tab') renderPOS();
            if(id === 'stock-tab') renderStock();
        }

        function renderPOS() {
            const f = document.getElementById('foodGrid'); const d = document.getElementById('drinkGrid');
            f.innerHTML = ''; d.innerHTML = '';
            Object.keys(inventory).forEach(key => {
                if(inventory[key].category === 'ingredient') return;
                const btn = document.createElement('div');
                btn.className = `product-btn ${inventory[key].category}-btn`;
                btn.innerHTML = `<div class="btn-del-x" onclick="deleteMenuBtn(event, '${key}')">X</div>
                                 <div onclick="addToCart('${key}')">${inventory[key].name}<br>R${inventory[key].price.toFixed(2)}</div>`;
                inventory[key].category === 'food' ? f.appendChild(btn) : d.appendChild(btn);
            });
            const tTabs = document.getElementById('trans-tabs'); tTabs.innerHTML = '';
            transactions.forEach((t, i) => {
                if(t.status !== 'active') return;
                const btn = document.createElement('button');
                btn.className = `tab-btn ${i === currentTransIdx ? 'active' : ''}`;
                btn.textContent = `Table ${t.id}`;
                btn.onclick = () => { currentTransIdx = i; renderPOS(); };
                tTabs.appendChild(btn);
            });
            updateCartUI();
        }

        function addToCart(key) { transactions[currentTransIdx].items.push({...inventory[key], code: key}); save(); updateCartUI(); }
        function removeFromCart(i) { transactions[currentTransIdx].items.splice(i, 1); save(); updateCartUI(); }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            let total = 0;
            if(transactions[currentTransIdx]) {
                transactions[currentTransIdx].items.forEach((it, i) => {
                    total += it.price;
                    list.innerHTML += `<div class="cart-row"><span>${it.name}</span><span>R${it.price.toFixed(2)} <button onclick="removeFromCart(${i})" style="background:var(--danger); width:24px; padding:0; height:24px; color:white; border:none; border-radius:4px; margin-left:8px;">×</button></span></div>`;
                });
            }
            document.getElementById('total-view').textContent = `R ${total.toFixed(2)}`;
        }

        function openTender() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            if(total === 0) return;
            document.getElementById('cash-total-needed').textContent = `R${total.toFixed(2)}`;
            document.getElementById('tender-modal').style.display = 'block';
            calculateChange();
        }

        function calculateChange() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            const cash = parseFloat(document.getElementById('cash-amt').value) || 0;
            const diff = cash - total;
            document.getElementById('change-due').textContent = `Change: R${diff.toFixed(2)}`;
            document.getElementById('change-due').style.color = diff >= 0 ? 'var(--accent)' : 'var(--danger)';
        }

        function finalizeSale(method) {
            const t = transactions[currentTransIdx];
            t.total = t.items.reduce((s, i) => s + i.price, 0);
            t.method = method;
            t.status = 'paid';
            t.items.forEach(it => {
                if(recipes[it.code]) { for(let ing in recipes[it.code]) if(inventory[ing]) inventory[ing].stock -= recipes[it.code][ing]; }
                else if(inventory[it.code]) inventory[it.code].stock--;
            });
            printReceipt(t);
            save(); createNewTransaction(); closeModal();
        }

        function printReceipt(t) {
            let win = window.open('', '', 'width=300,height=600');
            let items = t.items.map(i => `${i.name.padEnd(15).slice(0,15)} R${i.price.toFixed(2)}`).join('\n');
            let content = `--- PAPA RON'S ---\nTable: ${t.id}\nDate: ${new Date().toLocaleString()}\n----------------\n${items}\n----------------\nTOTAL: R${t.total.toFixed(2)}\nMETHOD: ${t.method}\n----------------\nTHANK YOU!`;
            win.document.write(`<pre style="font-family:monospace; font-size:10pt;">${content}</pre>`);
            win.document.close(); win.print();
        }

        function printKitchenTab() {
            const t = transactions[currentTransIdx];
            if(t.items.length === 0) return;
            let win = window.open('', '', 'width=300,height=400');
            let items = t.items.map(i => `[ ] ${i.name}`).join('\n');
            win.document.write(`<pre style="font-family:monospace; font-size:16pt; font-weight:bold;">KITCHEN ORDER\nTable: ${t.id}\n----------------\n${items}</pre>`);
            win.document.close(); win.print();
        }

        function renderStock() {
            const cont = document.getElementById('inventory-display'); cont.innerHTML = '';
            let totalVal = 0;
            Object.keys(inventory).sort().forEach(key => {
                const itm = inventory[key];
                const profit = (itm.price || 0) - (itm.cost || 0);
                totalVal += (itm.stock * (itm.cost || 0));
                cont.innerHTML += `
                    <div class="stock-row">
                        <input type="checkbox" class="stock-check" value="${key}">
                        <div style="text-align:left; line-height:1.1;"><b>${itm.name}</b><br><small style="color:#777;">Cost: R${(itm.cost||0).toFixed(2)}</small></div>
                        <div style="color:var(--accent);">${itm.stock.toFixed(1)}</div>
                        <div style="color:#aaa;">R${profit.toFixed(2)}</div>
                        <div style="display:flex; gap:3px; justify-content:center;">
                            <button onclick="openStockIn('${key}')" class="btn-small" style="background:var(--accent); color:#000;">+In</button>
                            <button onclick="deleteStockItem('${key}')" class="btn-small" style="background:var(--danger); color:#fff;">×</button>
                        </div>
                    </div>`;
            });
            document.getElementById('stock-summary').innerHTML = `<small>Total Valuation</small><br><span style="font-size:1.2rem; color:var(--primary);">R${totalVal.toFixed(2)}</span>`;
        }

        function printSelectedStock() {
            const supplier = prompt("Enter Supplier:", "General");
            let list = `STOCK ORDER: ${supplier}\nDate: ${new Date().toLocaleDateString()}\n----------------------------\n`;
            const checked = document.querySelectorAll('.stock-check:checked');
            if(checked.length === 0) return alert("Select items first!");
            checked.forEach(cb => {
                const item = inventory[cb.value];
                list += `[ ] ${item.name.padEnd(15).slice(0,15)} (Cost: R${(item.cost||0).toFixed(2)})\n`;
            });
            const win = window.open('', '', 'width=400,height=600');
            win.document.write(`<pre style="font-family:monospace;">${list}\n\nSigned: ________________</pre>`);
            win.document.close(); win.print();
        }

        function addIngRow() {
            const div = document.createElement('div'); div.className = "grid-main";
            div.innerHTML = `<input type="text" class="i-name" placeholder="Ingredient"><input type="number" class="i-qty" placeholder="Qty">`;
            document.getElementById('ing-rows').appendChild(div);
        }

        function saveNewProduct() {
            const name = document.getElementById('m-name').value.toUpperCase();
            const price = parseFloat(document.getElementById('m-price').value);
            const cost = parseFloat(document.getElementById('m-cost').value) || 0;
            const cat = document.getElementById('m-cat').value;
            if(!name || isNaN(price)) return alert("Missing Info");
            const id = "P_" + Date.now();
            let recipe = {};
            document.querySelectorAll('.i-name').forEach((n, i) => {
                const iname = n.value.toUpperCase();
                const iqty = parseFloat(document.querySelectorAll('.i-qty')[i].value);
                if(iname && iqty) {
                    recipe[iname] = iqty;
                    if(!inventory[iname]) inventory[iname] = { name: iname, stock: 0, cost: 0, category: 'ingredient' };
                }
            });
            inventory[id] = { name, price, cost, category: cat, stock: 0 };
            if(Object.keys(recipe).length > 0) recipes[id] = recipe;
            save(); location.reload();
        }

        function createNewTransaction() {
            const newId = transactions.length + 1;
            transactions.push({id: newId, items: [], status:'active', date: new Date().toDateString()});
            currentTransIdx = transactions.length - 1;
            renderPOS();
        }

        function showZReading() {
            const today = new Date().toDateString();
            const sales = transactions.filter(t => t.status === 'paid' && t.date === today);
            let total = 0; let report = `Z-REPORT: ${today}\n----------------\n`;
            sales.forEach(s => { report += `Table ${s.id}: R${s.total.toFixed(2)} (${s.method})\n`; total += s.total; });
            report += `----------------\nTOTAL: R${total.toFixed(2)}`;
            const win = window.open('', '', 'width=300,height=600');
            win.document.write(`<pre style="font-family:monospace;">${report}</pre>`);
            win.document.close(); win.print();
        }

        function deleteMenuBtn(e, k) { e.stopPropagation(); if(confirm("Delete item?")) { delete inventory[k]; delete recipes[k]; save(); renderPOS(); } }
        function deleteStockItem(k) { if(confirm("Delete stock?")) { delete inventory[k]; save(); renderStock(); } }
        function selectAll(v) { document.querySelectorAll('.stock-check').forEach(c => c.checked = v); }
        function openStockIn(k) { selectedStockKey = k; document.getElementById('stock-item-name').textContent = inventory[k].name; document.getElementById('stock-modal').style.display = 'block'; }
        function confirmStockAdd() { const a = parseFloat(document.getElementById('stock-add-amt').value); if(a) { inventory[selectedStockKey].stock += a; save(); renderStock(); closeModal(); } }
        function deleteCurrentTransaction() { if(confirm("Void table?")) { transactions.splice(currentTransIdx, 1); if(transactions.filter(t => t.status === 'active').length === 0) createNewTransaction(); else currentTransIdx = 0; save(); renderPOS(); } }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

        window.onload = () => { renderPOS(); renderStock(); };
    </script>
</body>
</html>
