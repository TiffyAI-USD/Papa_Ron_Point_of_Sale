<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPA RON'S PREMIUM POS</title>
    <style>
        :root {
            --primary: #d4a373;
            --bg: #000000;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #44ff44;
            --danger: #ff4444;
            --warning: #ff9800;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 8px; 
            overflow-x: hidden;
        }

        h1 { text-align: center; color: var(--primary); font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; font-weight: 900; }
        h3 { color: var(--primary); margin: 0; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }

        input, button, select { 
            font-size: 0.9rem; 
            padding: 12px; 
            margin: 4px 0; 
            width: 100%; 
            border-radius: 6px; 
            box-sizing: border-box; 
            border: 1px solid #333; 
            font-weight: 800;
        }

        button { background: var(--primary); color: #000; border: none; cursor: pointer; text-transform: uppercase; font-weight: 900; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tab-content { display: none; margin-top: 10px; animation: fadeIn 0.3s ease; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 6px; 
            background: var(--surface); 
            padding: 8px; 
            border-radius: 10px; 
            border: 1px solid #222;
        }

        .product-btn { 
            position: relative; 
            min-height: 65px; 
            font-size: 0.75rem; 
            color: white; 
            border: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            border-radius: 6px; 
            font-weight: 900;
            padding: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .food-btn { background: linear-gradient(145deg, #3d2b1f, #2a1d15); border-bottom: 3px solid #5d4037; }
        .drink-btn { background: linear-gradient(145deg, #0d47a1, #0a2e66); border-bottom: 3px solid #1565c0; }
        
        .btn-del-x { 
            position: absolute; top: -6px; right: -6px; 
            background: var(--danger); color: white; border-radius: 50%; 
            width: 22px; height: 22px; font-size: 11px; line-height: 22px; 
            text-align: center; z-index: 10; border: 1px solid #fff; 
        }

        #trans-tabs { display: flex; gap: 4px; overflow-x: auto; padding: 4px 0; }
        .tab-btn { width: auto; padding: 8px 16px; background: #222; color: #777; white-space: nowrap; border: 1px solid #333; font-size: 0.8rem; }
        .tab-btn.active { background: var(--primary); color: #000; border-color: #fff; }

        #cart-list { background: var(--surface); border-radius: 8px; padding: 8px; margin: 8px 0; max-height: 150px; overflow-y: auto; border: 1px solid #222; }
        .cart-row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 6px 0; align-items: center; font-size: 0.85rem; font-weight: 700; }
        #total-view { font-size: 2.5rem; color: var(--accent); text-align: center; margin: 5px 0; font-family: monospace; font-weight: 900; }

        .stock-row { display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; align-items: center; background: var(--surface); margin-bottom: 4px; padding: 6px; border-radius: 6px; gap: 4px; border: 1px solid #222; font-size: 0.8rem; text-align: center; font-weight: 700; }
        .stock-status-good { color: var(--accent); }
        .stock-status-low { color: var(--danger); font-weight: 900; animation: pulse 1.2s infinite; }

        .stock-footer { background: var(--surface-light); padding: 12px; border-radius: 8px; margin-top: 10px; border: 1px dashed var(--primary); text-align: center; font-weight: 800; }
        
        .btn-small { padding: 6px; font-size: 0.7rem; border-radius: 4px; width: auto; }

        .distro-box { background: var(--surface-light); border: 2px solid var(--warning); padding: 15px; border-radius: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>Papa Ron's</h1>

    <div class="grid-main">
        <button onclick="switchTab('pos-tab')">Sales</button>
        <button onclick="switchTab('menu-tab')">Builder</button>
        <button onclick="switchTab('stock-tab')">Stock</button>
        <button onclick="switchTab('report-tab')" style="background:#222; color:#fff;">Reports</button>
    </div>

    <div id="pos-tab" class="tab-content active-tab">
        <div id="trans-tabs"></div>
        <button onclick="createNewTransaction()" style="background:var(--accent); color:#000; padding: 10px; margin-bottom: 5px; font-size: 1rem;">+ NEW TABLE</button>
        <div class="grid-main">
            <div class="category-grid" id="foodGrid"></div>
            <div class="category-grid" id="drinkGrid"></div>
        </div>
        <div id="cart-list"></div>
        <div id="total-view">R 0.00</div>
        <div class="grid-main">
            <button onclick="openTender()" style="background:#2e7d32; color:#fff; height:60px; font-size: 1.2rem;">CASH</button>
            <button onclick="finalizeSale('Card')" style="background:#1565c0; color:#fff; height:60px; font-size: 1.2rem;">CARD</button>
            <button onclick="printKitchenTab()" style="background:#444; color:#fff;">Kitchen Slip</button>
            <button onclick="deleteCurrentTransaction()" style="background:transparent; border:1px solid var(--danger); color:var(--danger);">Void Table</button>
        </div>
    </div>

    <div id="menu-tab" class="tab-content">
        <div style="background:var(--surface); padding:15px; border-radius:10px;">
            <h3>Product Builder</h3>
            <input type="text" id="m-name" placeholder="ITEM NAME">
            <div class="grid-main">
                <input type="number" id="m-price" placeholder="Sell Price (R)">
                <input type="number" id="m-cost" placeholder="Unit Cost (R)">
            </div>
            <select id="m-cat"><option value="food">Food Item</option><option value="drink">Drink Item</option></select>
            <div id="ing-rows"><div class="grid-main"><input type="text" class="i-name" placeholder="Ingredient"><input type="number" class="i-qty" placeholder="Qty"></div></div>
            <button onclick="addIngRow()" class="btn-small" style="background:#333; color:#fff; margin: 10px 0;">+ Add Ingredient</button>
            <button onclick="saveNewProduct()" style="background:var(--accent); color:#000; margin-top:10px; font-size: 1rem;">SAVE PRODUCT</button>
        </div>
    </div>

    <div id="stock-tab" class="tab-content">
        <div style="background:var(--surface); padding:8px; border-radius:10px; margin-bottom:10px; display:flex; gap:8px;">
            <button onclick="printSelectedStock()" style="background:#fff; color:#000;">Print Order List</button>
            <button onclick="selectAll(true)" class="btn-small">Select All</button>
            <button onclick="selectAll(false)" class="btn-small">None</button>
        </div>
        <div style="display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; padding: 5px; font-weight: 900; color: var(--primary); font-size: 0.6rem; text-align: center;">
            <span>PICK</span><span>ITEM</span><span>STOCK</span><span>PROFIT</span><span>ACTION</span>
        </div>
        <div id="inventory-display"></div>
        
        <div class="stock-footer" id="stock-summary"></div>

        <div class="distro-box">
            <h3>Stock Distribution</h3>
            <input type="text" id="distro-to" placeholder="DESTINATION BRANCH">
            <input type="number" id="distro-amt" placeholder="QTY TO SEND">
            <button onclick="processDistro()" style="background:var(--warning); color:#000; margin-top:5px;">Process Transfer</button>
        </div>
    </div>

    <div id="report-tab" class="tab-content">
        <div style="background:var(--surface); padding:15px; border-radius:10px;">
            <h3>Z-Reports & Profit</h3>
            <div style="display:grid; gap:10px; margin-top:10px;">
                <button onclick="generateReport('daily')" style="background:#333; color:var(--accent); border: 1px solid var(--accent);">Daily Report</button>
                <button onclick="generateReport('weekly')" style="background:#333; color:var(--primary); border: 1px solid var(--primary);">Weekly Report</button>
                <button onclick="generateReport('monthly')" style="background:#333; color:var(--primary); border: 1px solid var(--primary);">Monthly Report</button>
            </div>
        </div>
    </div>

    <div id="stock-modal" class="modal">
        <h2 id="stock-item-name" style="color:var(--primary); text-align:center;"></h2>
        <input type="number" id="stock-add-amt" placeholder="Amount to Add">
        <input type="number" id="stock-cost-update" placeholder="Update Unit Cost (Optional)">
        <button onclick="confirmStockAdd()" style="background:var(--accent); color:#000;">Update Stock</button>
        <button onclick="closeModal()" style="background:#333; color:#fff; margin-top:8px;">Cancel</button>
    </div>

    <div id="tender-modal" class="modal">
        <h1 id="cash-total-needed" style="text-align:center; color:var(--accent);"></h1>
        <input type="number" id="cash-amt" placeholder="Amount Received" oninput="calculateChange()" autofocus>
        <h2 id="change-due" style="text-align:center; font-weight: 900;">Change: R0.00</h2>
        <button onclick="finalizeSale('Cash')" style="background:var(--accent); color:#000; height: 50px;">COMPLETE SALE</button>
        <button onclick="closeModal()" style="background:#333; color:#fff; margin-top:8px;">Back</button>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('pos_inv')) || {};
        let recipes = JSON.parse(localStorage.getItem('pos_rec')) || {};
        let transactions = JSON.parse(localStorage.getItem('pos_trans')) || [];
        
        if (transactions.filter(t => t.status === 'active').length === 0) {
            transactions.push({id: 1, items: [], status: 'active', date: new Date().getTime()});
        }
        
        let currentTransIdx = transactions.findIndex(t => t.status === 'active');
        let selectedStockKey = "";

        function save() {
            localStorage.setItem('pos_inv', JSON.stringify(inventory));
            localStorage.setItem('pos_rec', JSON.stringify(recipes));
            localStorage.setItem('pos_trans', JSON.stringify(transactions));
            updateValuation();
        }

        function updateValuation() {
            let totalVal = 0;
            Object.values(inventory).forEach(itm => {
                // Only add positive stock to valuation
                if(itm.stock > 0) {
                    totalVal += (itm.stock * (itm.cost || 0));
                }
            });
            const summary = document.getElementById('stock-summary');
            if(summary) summary.innerHTML = `<small>Total Stock Valuation</small><br><span style="font-size:1.2rem; color:var(--primary);">R${totalVal.toFixed(2)}</span>`;
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'pos-tab') renderPOS();
            if(id === 'stock-tab') renderStock();
        }

        function renderPOS() {
            const f = document.getElementById('foodGrid'); const d = document.getElementById('drinkGrid');
            f.innerHTML = ''; d.innerHTML = '';
            Object.keys(inventory).forEach(key => {
                if(inventory[key].category === 'ingredient') return;
                const btn = document.createElement('div');
                btn.className = `product-btn ${inventory[key].category}-btn`;
                btn.innerHTML = `<div class="btn-del-x" onclick="deleteMenuBtn(event, '${key}')">X</div>
                                 <div style="width:100%" onclick="addToCart('${key}')"><b>${inventory[key].name}</b><br>R${inventory[key].price.toFixed(2)}</div>`;
                inventory[key].category === 'food' ? f.appendChild(btn) : d.appendChild(btn);
            });
            updateCartUI();
        }

        function addToCart(key) {
            transactions[currentTransIdx].items.push({...inventory[key], code: key});
            save(); updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            let total = 0;
            transactions[currentTransIdx].items.forEach((it, i) => {
                total += it.price;
                list.innerHTML += `<div class="cart-row"><span>${it.name}</span><span>R${it.price.toFixed(2)} <button onclick="removeFromCart(${i})" style="background:var(--danger); border:none; color:white; border-radius:4px; padding:2px 8px;">×</button></span></div>`;
            });
            document.getElementById('total-view').textContent = `R ${total.toFixed(2)}`;
        }

        function renderStock() {
            const cont = document.getElementById('inventory-display'); cont.innerHTML = '';
            Object.keys(inventory).sort().forEach(key => {
                const itm = inventory[key];
                const profit = (itm.price || 0) - (itm.cost || 0);
                const stockClass = itm.stock <= 5 ? 'stock-status-low' : 'stock-status-good';
                cont.innerHTML += `
                    <div class="stock-row">
                        <input type="checkbox" class="stock-check" value="${key}">
                        <div style="text-align:left; line-height:1.1;"><b>${itm.name}</b><br><small style="color:#777;">Cost: R${(itm.cost||0).toFixed(2)}</small></div>
                        <div class="${stockClass}">${itm.stock.toFixed(1)}</div>
                        <div style="color:#aaa;">R${profit.toFixed(2)}</div>
                        <div style="display:flex; gap:3px; justify-content:center;">
                            <button onclick="openStockIn('${key}')" class="btn-small" style="background:var(--accent); color:#000;">+In</button>
                            <button onclick="deleteStockItem('${key}')" class="btn-small" style="background:var(--danger); color:#fff;">×</button>
                        </div>
                    </div>`;
            });
            updateValuation();
        }

        function finalizeSale(method) {
            const t = transactions[currentTransIdx];
            t.total = t.items.reduce((s, i) => s + i.price, 0);
            t.method = method; t.status = 'paid'; t.date = new Date().getTime();
            t.items.forEach(it => {
                if(inventory[it.code]) inventory[it.code].stock--; 
                if(recipes[it.code]) { 
                    for(let ing in recipes[it.code]) if(inventory[ing]) inventory[ing].stock -= recipes[it.code][ing]; 
                }
            });
            save(); createNewTransaction(); closeModal();
        }

        function openStockIn(k) { 
            selectedStockKey = k; 
            document.getElementById('stock-item-name').textContent = inventory[k].name; 
            document.getElementById('stock-cost-update').value = inventory[k].cost || 0;
            document.getElementById('stock-modal').style.display = 'block'; 
        }

        function confirmStockAdd() { 
            const a = parseFloat(document.getElementById('stock-add-amt').value) || 0; 
            const newCost = parseFloat(document.getElementById('stock-cost-update').value);
            if(a >= 0) inventory[selectedStockKey].stock += a; 
            if(!isNaN(newCost)) inventory[selectedStockKey].cost = newCost;
            save(); renderStock(); closeModal(); 
            document.getElementById('stock-add-amt').value = '';
        }

        function saveNewProduct() {
            const name = document.getElementById('m-name').value.toUpperCase();
            const price = parseFloat(document.getElementById('m-price').value);
            const cost = parseFloat(document.getElementById('m-cost').value) || 0;
            const cat = document.getElementById('m-cat').value;
            if(!name || isNaN(price)) return alert("Item Name and Price required.");
            const id = "P_" + Date.now();
            let recipe = {};
            document.querySelectorAll('.i-name').forEach((n, i) => {
                const iname = n.value.toUpperCase(), iqty = parseFloat(document.querySelectorAll('.i-qty')[i].value);
                if(iname && iqty) { 
                    recipe[iname] = iqty; 
                    if(!inventory[iname]) inventory[iname] = { name: iname, stock: 0, cost: 0, category: 'ingredient' }; 
                }
            });
            inventory[id] = { name, price, cost, category: cat, stock: 0 };
            if(Object.keys(recipe).length > 0) recipes[id] = recipe;
            save(); location.reload();
        }

        function createNewTransaction() {
            transactions.push({id: transactions.length + 1, items: [], status:'active', date: new Date().getTime()});
            currentTransIdx = transactions.length - 1;
            renderPOS();
        }

        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
        window.onload = () => { renderPOS(); renderStock(); updateValuation(); };
    </script>
</body>
</html>
