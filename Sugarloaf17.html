<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPA RON'S PREMIUM POS</title>
    <style>
        :root {
            --primary: #d4a373;
            --bg: #000000;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #44ff44;
            --danger: #ff4444;
            --warning: #ff9800;
            --gold-grad: linear-gradient(145deg, #d4a373, #b38b59, #8a6d4b);
        }

        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 8px; overflow-x: hidden; }

        /* LOGIN OVERLAY */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: var(--surface); padding: 30px; border-radius: 15px; border: 2px solid var(--primary); width: 80%; max-width: 300px; text-align: center; }
        .pin-display { font-size: 2.5rem; letter-spacing: 10px; margin-bottom: 20px; color: var(--primary); font-weight: 900; background: #000; padding: 10px; border-radius: 8px; }
        
        h1 { text-align: center; color: var(--primary); font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; font-weight: 900; }
        h3 { color: var(--primary); margin: 0; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }

        input, button, select { font-size: 0.9rem; padding: 12px; margin: 4px 0; width: 100%; border-radius: 6px; box-sizing: border-box; border: 1px solid #333; font-weight: 800; }
        button { background: var(--gold-grad) !important; color: #000 !important; border: none !important; cursor: pointer; text-transform: uppercase; font-weight: 900; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tab-content { display: none; margin-top: 10px; animation: fadeIn 0.3s ease; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 6px; background: var(--surface); padding: 8px; border-radius: 10px; border: 1px solid #222; }
        .product-btn { min-height: 65px; font-size: 0.75rem; color: #000 !important; display: flex; align-items: center; justify-content: center; text-align: center; border-radius: 6px; font-weight: 900; padding: 4px; background: var(--gold-grad); border-bottom: 3px solid #8a6d4b; }

        #trans-tabs { display: flex; gap: 4px; overflow-x: auto; padding: 4px 0; }
        .tab-btn { width: auto; padding: 8px 16px; background: #222 !important; color: #777 !important; white-space: nowrap; border: 1px solid #333 !important; font-size: 0.8rem; }
        .tab-btn.active { background: var(--gold-grad) !important; color: #000 !important; border-color: #fff !important; }

        #cart-list { background: var(--surface); border-radius: 8px; padding: 8px; margin: 8px 0; max-height: 150px; overflow-y: auto; border: 1px solid #222; }
        .cart-row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 6px 0; align-items: center; font-size: 0.85rem; font-weight: 700; }
        #total-view { font-size: 2.5rem; color: var(--accent); text-align: center; margin: 5px 0; font-family: monospace; font-weight: 900; }

        .stock-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr; align-items: center; background: var(--surface); margin-bottom: 4px; padding: 10px; border-radius: 6px; border: 1px solid #222; font-size: 0.85rem; text-align: center; font-weight: 700; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border-radius: 12px; width: 85%; max-width: 350px; z-index: 1000; border: 2px solid var(--primary); display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1>LOGIN</h1>
            <div id="pin-display" class="pin-display">****</div>
            <div class="grid-main" style="grid-template-columns: 1fr 1fr 1fr;">
                <button onclick="pressPin(1)">1</button><button onclick="pressPin(2)">2</button><button onclick="pressPin(3)">3</button>
                <button onclick="pressPin(4)">4</button><button onclick="pressPin(5)">5</button><button onclick="pressPin(6)">6</button>
                <button onclick="pressPin(7)">7</button><button onclick="pressPin(8)">8</button><button onclick="pressPin(9)">9</button>
                <button onclick="clearPin()" style="background:var(--danger)!important; color:#fff!important;">C</button>
                <button onclick="pressPin(0)">0</button>
                <button onclick="checkPin()" style="background:var(--accent)!important; color:#000!important;">OK</button>
            </div>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">Papa Ron's</h1>
            <div style="display: flex; gap: 5px;">
                <button onclick="printUserCashUp()" style="width: auto; padding: 5px 15px; background: var(--warning)!important; font-size: 0.7rem;">CASH UP</button>
                <button onclick="logout()" style="width: auto; padding: 5px 15px; background: #222!important; color: #fff!important; font-size: 0.7rem;">LOCK</button>
            </div>
        </div>
        <p id="user-info" style="text-align:center; color: var(--primary); font-weight: 900; margin: 5px 0;"></p>

        <div class="grid-main" id="nav-menu">
            <button onclick="switchTab('pos-tab')">Sales</button>
            <button onclick="switchTab('stock-tab')">Stock</button>
            <button onclick="switchTab('report-tab')" class="mgr-only">Reports</button>
        </div>

        <div id="pos-tab" class="tab-content active-tab">
            <div id="trans-tabs"></div>
            <button onclick="createNewTransaction()" style="padding: 10px; margin-bottom: 5px;">+ NEW TABLE</button>
            <div class="grid-main">
                <div class="category-grid" id="foodGrid"></div>
                <div class="category-grid" id="drinkGrid"></div>
            </div>
            <div id="cart-list"></div>
            <div id="total-view">R 0.00</div>
            <div class="grid-main">
                <button onclick="openTender()" style="height:60px;">CASH</button>
                <button onclick="finalizeSale('Card')" style="height:60px;">CARD</button>
            </div>
        </div>

        <div id="stock-tab" class="tab-content">
            <div id="inventory-display"></div>
        </div>

        <div id="report-tab" class="tab-content">
            <div style="background:var(--surface); padding:15px; border-radius:10px;">
                <h3>Manager Reports</h3>
                <button onclick="generateReport('daily')">Daily Z-Report</button>
            </div>
        </div>
    </div>

    <div id="tender-modal" class="modal">
        <h1 id="cash-total-needed" style="text-align:center; color:var(--accent);"></h1>
        <input type="number" id="cash-amt" placeholder="Amount Received" oninput="calculateChange()">
        <h2 id="change-due" style="text-align:center;">Change: R0.00</h2>
        <button onclick="finalizeSale('Cash')" style="height: 50px;">COMPLETE SALE</button>
        <button onclick="closeModal()" style="margin-top:8px;">Back</button>
    </div>

    <script>
        let currentPin = "";
        let loggedInUser = "";
        const USERS = { "1212": "Ron", "1234": "Staff 1", "0000": "Admin" };

        function pressPin(num) { if(currentPin.length < 4) { currentPin += num; document.getElementById('pin-display').textContent = "*".repeat(currentPin.length); } }
        function clearPin() { currentPin = ""; document.getElementById('pin-display').textContent = "****"; }
        function checkPin() {
            if(USERS[currentPin]) {
                loggedInUser = USERS[currentPin];
                document.getElementById('user-info').textContent = "LOGGED IN: " + loggedInUser.toUpperCase();
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.querySelectorAll('.mgr-only').forEach(el => el.style.display = (currentPin === '0000' ? 'block' : 'none'));
                renderPOS();
            } else { alert("INVALID PIN"); clearPin(); }
        }
        function logout() { location.reload(); }

        // Core Logic
        let inventory = JSON.parse(localStorage.getItem('pos_inv')) || {
            "P1": {name: "BURGER", price: 85, category: "food", stock: 20},
            "P2": {name: "COKE", price: 25, category: "drink", stock: 50}
        };
        let transactions = JSON.parse(localStorage.getItem('pos_trans')) || [];
        if (transactions.filter(t => t.status === 'active').length === 0) {
            transactions.push({id: 1, items: [], status: 'active', user: '', date: new Date().getTime()});
        }
        let currentTransIdx = transactions.findIndex(t => t.status === 'active');

        function save() {
            localStorage.setItem('pos_inv', JSON.stringify(inventory));
            localStorage.setItem('pos_trans', JSON.stringify(transactions));
        }

        function renderPOS() {
            const f = document.getElementById('foodGrid'); const d = document.getElementById('drinkGrid');
            f.innerHTML = ''; d.innerHTML = '';
            Object.keys(inventory).forEach(key => {
                const btn = document.createElement('div');
                btn.className = 'product-btn';
                btn.innerHTML = `<b>${inventory[key].name}</b><br>R${inventory[key].price.toFixed(2)}`;
                btn.onclick = () => { transactions[currentTransIdx].items.push({...inventory[key], code: key}); save(); updateCartUI(); };
                inventory[key].category === 'food' ? f.appendChild(btn) : d.appendChild(btn);
            });
            const tTabs = document.getElementById('trans-tabs'); tTabs.innerHTML = '';
            transactions.forEach((t, i) => {
                if(t.status !== 'active') return;
                const btn = document.createElement('button');
                btn.className = `tab-btn ${i === currentTransIdx ? 'active' : ''}`;
                btn.textContent = `Table ${t.id}`;
                btn.onclick = () => { currentTransIdx = i; renderPOS(); };
                tTabs.appendChild(btn);
            });
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            let total = 0;
            if(transactions[currentTransIdx]) {
                transactions[currentTransIdx].items.forEach((it, i) => {
                    total += it.price;
                    list.innerHTML += `<div class="cart-row"><span>${it.name}</span><span>R${it.price.toFixed(2)}</span></div>`;
                });
            }
            document.getElementById('total-view').textContent = `R ${total.toFixed(2)}`;
        }

        function finalizeSale(method) {
            const t = transactions[currentTransIdx];
            if (!t || t.items.length === 0) return;
            t.total = t.items.reduce((s, i) => s + i.price, 0);
            t.method = method; t.status = 'paid'; t.user = loggedInUser; t.date = new Date().getTime();
            t.items.forEach(it => { if(inventory[it.code]) inventory[it.code].stock--; });
            save(); createNewTransaction(); closeModal();
            alert("Sale Saved");
        }

        function printUserCashUp() {
            const sales = transactions.filter(t => t.status === 'paid' && t.user === loggedInUser);
            let total = 0;
            sales.forEach(s => total += s.total);
            const win = window.open('', '', 'width=300,height=400');
            win.document.write(`<pre style="font-family:monospace;">--- CASH UP ---\nSTAFF: ${loggedInUser}\nTOTAL: R${total.toFixed(2)}\n---------------</pre>`);
            win.document.close(); win.print();
        }

        function createNewTransaction() {
            transactions.push({id: transactions.length + 1, items: [], status:'active', user: '', date: new Date().getTime()});
            currentTransIdx = transactions.length - 1; renderPOS();
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'stock-tab') renderStock();
        }

        function renderStock() {
            const cont = document.getElementById('inventory-display'); cont.innerHTML = '<h3>Stock Inventory</h3>';
            Object.values(inventory).forEach(itm => {
                cont.innerHTML += `<div class="stock-row"><span>${itm.name}</span><span>R${itm.price}</span><span>Qty: ${itm.stock}</span></div>`;
            });
        }

        function openTender() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            document.getElementById('cash-total-needed').textContent = `R${total.toFixed(2)}`;
            document.getElementById('tender-modal').style.display = 'block';
        }
        function calculateChange() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            const cash = parseFloat(document.getElementById('cash-amt').value) || 0;
            document.getElementById('change-due').textContent = `Change: R${(cash - total).toFixed(2)}`;
        }
        function closeModal() { document.getElementById('tender-modal').style.display = 'none'; }
    </script>
</body>
</html>
