<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPA RON'S PREMIUM POS</title>
    <style>
        :root {
            --primary: #d4a373;
            --bg: #000000;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #44ff44;
            --danger: #ff4444;
            --warning: #ff9800;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 8px; overflow-x: hidden; }
        h1 { text-align: center; color: var(--primary); font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; font-weight: 900; }
        h3 { color: var(--primary); margin: 0; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }
        input, button, select { font-size: 0.9rem; padding: 12px; margin: 4px 0; width: 100%; border-radius: 6px; box-sizing: border-box; border: 1px solid #333; font-weight: 800; }
        button { background: var(--primary); color: #000; border: none; cursor: pointer; text-transform: uppercase; font-weight: 900; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tab-content { display: none; margin-top: 10px; animation: fadeIn 0.3s ease; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 6px; background: var(--surface); padding: 8px; border-radius: 10px; border: 1px solid #222; }
        .product-btn { position: relative; min-height: 65px; font-size: 0.75rem; color: white; display: flex; align-items: center; justify-content: center; text-align: center; border-radius: 6px; font-weight: 900; padding: 4px; cursor: pointer; }
        .food-btn { background: linear-gradient(145deg, #3d2b1f, #2a1d15); border-bottom: 3px solid #5d4037; }
        .drink-btn { background: linear-gradient(145deg, #0d47a1, #0a2e66); border-bottom: 3px solid #1565c0; }
        .btn-del-x { position: absolute; top: -6px; right: -6px; background: var(--danger); color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 11px; line-height: 22px; text-align: center; border: 1px solid #fff; }

        #trans-tabs { display: flex; gap: 4px; overflow-x: auto; padding: 4px 0; }
        .tab-btn { width: auto; padding: 8px 16px; background: #222; color: #777; border: 1px solid #333; font-size: 0.8rem; }
        .tab-btn.active { background: var(--primary); color: #000; }

        #cart-list { background: var(--surface); border-radius: 8px; padding: 8px; margin: 8px 0; max-height: 150px; overflow-y: auto; border: 1px solid #222; }
        .cart-row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 6px 0; align-items: center; font-size: 0.85rem; font-weight: 700; }
        #total-view { font-size: 2.5rem; color: var(--accent); text-align: center; font-family: monospace; font-weight: 900; }

        .stock-row { display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; align-items: center; background: var(--surface); margin-bottom: 4px; padding: 6px; border-radius: 6px; gap: 4px; border: 1px solid #222; font-size: 0.8rem; text-align: center; font-weight: 700; }
        .stock-status-good { color: var(--accent); }
        .stock-status-low { color: var(--danger); font-weight: 900; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border-radius: 12px; width: 85%; max-width: 350px; z-index: 1000; border: 2px solid var(--primary); display: none; }
        .btn-small { padding: 6px; font-size: 0.7rem; border-radius: 4px; width: auto; }

        /* Distribution Specifics */
        .distro-box { background: var(--surface-light); border: 1px solid var(--primary); padding: 10px; border-radius: 8px; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>Papa Ron's</h1>

    <div class="grid-main">
        <button onclick="switchTab('pos-tab')">Sales</button>
        <button onclick="switchTab('menu-tab')">Builder</button>
        <button onclick="switchTab('stock-tab')">Stock</button>
        <button onclick="switchTab('report-tab')">Reports</button>
    </div>

    <div id="pos-tab" class="tab-content active-tab">
        <div id="trans-tabs"></div>
        <button onclick="createNewTransaction()" style="background:var(--accent); color:#000;">+ NEW TABLE</button>
        <div class="grid-main" style="margin-top:10px;">
            <div class="category-grid" id="foodGrid"></div>
            <div class="category-grid" id="drinkGrid"></div>
        </div>
        <div id="cart-list"></div>
        <div id="total-view">R 0.00</div>
        <div class="grid-main">
            <button onclick="openTender()" style="background:#2e7d32; color:#fff; height:60px;">CASH</button>
            <button onclick="finalizeSale('Card')" style="background:#1565c0; color:#fff; height:60px;">CARD</button>
        </div>
    </div>

    <div id="menu-tab" class="tab-content">
        <div style="background:var(--surface); padding:15px; border-radius:10px;">
            <h3>Product Builder</h3>
            <input type="text" id="m-name" placeholder="ITEM NAME">
            <div class="grid-main"><input type="number" id="m-price" placeholder="Sell R"><input type="number" id="m-cost" placeholder="Cost R"></div>
            <select id="m-cat"><option value="food">Food</option><option value="drink">Drink</option></select>
            <div id="ing-rows"><div class="grid-main"><input type="text" class="i-name" placeholder="Ingredient"><input type="number" class="i-qty" placeholder="Qty"></div></div>
            <button onclick="addIngRow()" class="btn-small">+ Ingredient</button>
            <button onclick="saveNewProduct()" style="background:var(--accent); color:#000; margin-top:10px;">SAVE</button>
        </div>
    </div>

    <div id="stock-tab" class="tab-content">
        <div style="background:var(--surface); padding:8px; border-radius:10px; margin-bottom:10px; display:flex; gap:8px;">
            <button onclick="printSelectedStock()" style="background:#fff; color:#000;">Print Order</button>
            <button onclick="selectAll(true)" class="btn-small">All</button>
            <button onclick="selectAll(false)" class="btn-small">None</button>
        </div>
        
        <div id="inventory-display"></div>

        <div class="distro-box">
            <h3>Stock Distribution</h3>
            <p style="font-size:0.7rem; color:#aaa;">Check items above, enter destination and qty to move stock to another branch.</p>
            <input type="text" id="distro-dest" placeholder="DESTINATION BRANCH">
            <input type="number" id="distro-qty" placeholder="QTY TO SEND (Per Item Checked)">
            <button onclick="processDistribution()" style="background:var(--warning); color:#000;">SEND TO BRANCH</button>
        </div>
    </div>

    <div id="report-tab" class="tab-content">
        <div style="background:var(--surface); padding:15px; border-radius:10px;">
            <h3>Z-Reports</h3>
            <button onclick="generateReport('daily')" style="margin-bottom:8px;">Daily Z-Report</button>
            <button onclick="generateReport('weekly')" style="margin-bottom:8px;">Weekly Report</button>
            <button onclick="generateReport('monthly')">Monthly Report</button>
        </div>
    </div>

    <div id="stock-modal" class="modal">
        <h2 id="stock-item-name" style="text-align:center;"></h2>
        <input type="number" id="stock-add-amt" placeholder="Qty to Add">
        <button onclick="confirmStockAdd()">Add Stock</button>
        <button onclick="closeModal()" style="background:#333; color:#fff;">Cancel</button>
    </div>

    <div id="tender-modal" class="modal">
        <h1 id="cash-total-needed" style="text-align:center; color:var(--accent);"></h1>
        <input type="number" id="cash-amt" placeholder="Cash Received" oninput="calculateChange()">
        <h2 id="change-due" style="text-align:center;">Change: R0.00</h2>
        <button onclick="finalizeSale('Cash')" style="background:var(--accent); color:#000;">Complete</button>
        <button onclick="closeModal()" style="background:#333; color:#fff;">Back</button>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('pos_inv')) || {};
        let recipes = JSON.parse(localStorage.getItem('pos_rec')) || {};
        let transactions = JSON.parse(localStorage.getItem('pos_trans')) || [];
        if (transactions.filter(t => t.status === 'active').length === 0) transactions.push({id: 1, items: [], status: 'active', date: new Date().getTime()});
        let currentTransIdx = transactions.findIndex(t => t.status === 'active');
        let selectedStockKey = "";

        function save() {
            localStorage.setItem('pos_inv', JSON.stringify(inventory));
            localStorage.setItem('pos_rec', JSON.stringify(recipes));
            localStorage.setItem('pos_trans', JSON.stringify(transactions));
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'pos-tab') renderPOS();
            if(id === 'stock-tab') renderStock();
        }

        function renderPOS() {
            const f = document.getElementById('foodGrid'); const d = document.getElementById('drinkGrid');
            f.innerHTML = ''; d.innerHTML = '';
            Object.keys(inventory).forEach(key => {
                if(inventory[key].category === 'ingredient') return;
                const btn = document.createElement('div');
                btn.className = `product-btn ${inventory[key].category}-btn`;
                btn.innerHTML = `<div class="btn-del-x" onclick="deleteMenuBtn(event, '${key}')">X</div>
                                 <div style="width:100%" onclick="addToCart('${key}')"><b>${inventory[key].name}</b><br>R${inventory[key].price.toFixed(2)}</div>`;
                inventory[key].category === 'food' ? f.appendChild(btn) : d.appendChild(btn);
            });
            const tTabs = document.getElementById('trans-tabs'); tTabs.innerHTML = '';
            transactions.forEach((t, i) => {
                if(t.status !== 'active') return;
                const btn = document.createElement('button');
                btn.className = `tab-btn ${i === currentTransIdx ? 'active' : ''}`;
                btn.textContent = `Table ${t.id}`;
                btn.onclick = () => { currentTransIdx = i; renderPOS(); };
                tTabs.appendChild(btn);
            });
            updateCartUI();
        }

        function addToCart(key) { transactions[currentTransIdx].items.push({...inventory[key], code: key}); save(); updateCartUI(); }
        function removeFromCart(i) { transactions[currentTransIdx].items.splice(i, 1); save(); updateCartUI(); }
        function updateCartUI() {
            const list = document.getElementById('cart-list'); list.innerHTML = '';
            let total = 0;
            if(transactions[currentTransIdx]) {
                transactions[currentTransIdx].items.forEach((it, i) => {
                    total += it.price;
                    list.innerHTML += `<div class="cart-row"><span>${it.name}</span><span>R${it.price.toFixed(2)} <button onclick="removeFromCart(${i})" style="background:var(--danger); color:white; border:none; padding:2px 8px;">×</button></span></div>`;
                });
            }
            document.getElementById('total-view').textContent = `R ${total.toFixed(2)}`;
        }

        function renderStock() {
            const cont = document.getElementById('inventory-display'); cont.innerHTML = '';
            Object.keys(inventory).sort().forEach(key => {
                const itm = inventory[key];
                const profit = (itm.price || 0) - (itm.cost || 0);
                const stockClass = itm.stock <= 5 ? 'stock-status-low' : 'stock-status-good';
                cont.innerHTML += `
                    <div class="stock-row">
                        <input type="checkbox" class="stock-check" value="${key}">
                        <div style="text-align:left;"><b>${itm.name}</b></div>
                        <div class="${stockClass}">${itm.stock.toFixed(1)}</div>
                        <div style="color:#aaa;">R${profit.toFixed(2)}</div>
                        <div style="display:flex; gap:3px;"><button onclick="openStockIn('${key}')" class="btn-small">+In</button><button onclick="deleteStockItem('${key}')" class="btn-small">×</button></div>
                    </div>`;
            });
        }

        function processDistribution() {
            const dest = document.getElementById('distro-dest').value;
            const qty = parseFloat(document.getElementById('distro-qty').value);
            const checked = document.querySelectorAll('.stock-check:checked');
            
            if(!dest || !qty || checked.length === 0) return alert("Select items, enter destination and quantity.");

            let slip = `STOCK TRANSFER NOTE\nTO: ${dest.toUpperCase()}\nDATE: ${new Date().toLocaleString()}\n----------------------------\n`;
            checked.forEach(cb => {
                const item = inventory[cb.value];
                if(item.stock < qty) {
                    alert(`Not enough ${item.name} in stock!`);
                    return;
                }
                item.stock -= qty;
                slip += `${qty} x ${item.name}\n`;
            });
            slip += `----------------------------\nDriver: ________________\nReceived By: ____________`;
            
            save(); renderStock();
            const win = window.open('', '', 'width=350,height=500');
            win.document.write(`<pre style="font-family:monospace;">${slip}</pre>`);
            win.document.close(); win.print();
            
            // Reset fields
            document.getElementById('distro-dest').value = '';
            document.getElementById('distro-qty').value = '';
        }

        function finalizeSale(method) {
            const t = transactions[currentTransIdx];
            if (!t || t.items.length === 0) return;
            t.total = t.items.reduce((s, i) => s + i.price, 0);
            t.method = method; t.status = 'paid'; t.date = new Date().getTime();
            t.items.forEach(it => {
                if(recipes[it.code]) { for(let ing in recipes[it.code]) if(inventory[ing]) inventory[ing].stock -= recipes[it.code][ing]; }
                else if(inventory[it.code]) inventory[it.code].stock--;
            });
            save(); createNewTransaction(); closeModal();
        }

        function generateReport(range) {
            const now = new Date();
            let startTime = 0;
            if(range === 'daily') startTime = new Date(now.setHours(0,0,0,0)).getTime();
            if(range === 'weekly') startTime = now.getTime() - (7 * 24 * 60 * 60 * 1000);
            if(range === 'monthly') startTime = now.getTime() - (30 * 24 * 60 * 60 * 1000);
            const sales = transactions.filter(t => t.status === 'paid' && t.date >= startTime);
            let total = 0; let report = `${range.toUpperCase()} Z-REPORT\n----------------\n`;
            sales.forEach(s => { report += `T${s.id}: R${s.total.toFixed(2)}\n`; total += s.total; });
            report += `----------------\nTOTAL: R${total.toFixed(2)}`;
            const win = window.open('', '', 'width=300,height=500');
            win.document.write(`<pre>${report}</pre>`); win.print();
        }

        function createNewTransaction() {
            transactions.push({id: transactions.length + 1, items: [], status:'active', date: new Date().getTime()});
            currentTransIdx = transactions.length - 1;
            renderPOS();
        }

        function openTender() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            if(total === 0) return;
            document.getElementById('cash-total-needed').textContent = `R${total.toFixed(2)}`;
            document.getElementById('tender-modal').style.display = 'block';
        }

        function calculateChange() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            const cash = parseFloat(document.getElementById('cash-amt').value) || 0;
            document.getElementById('change-due').textContent = `Change: R${(cash - total).toFixed(2)}`;
        }

        function saveNewProduct() {
            const name = document.getElementById('m-name').value.toUpperCase();
            const price = parseFloat(document.getElementById('m-price').value);
            const cost = parseFloat(document.getElementById('m-cost').value) || 0;
            const cat = document.getElementById('m-cat').value;
            if(!name || isNaN(price)) return;
            const id = "P_" + Date.now();
            inventory[id] = { name, price, cost, category: cat, stock: 0 };
            save(); location.reload();
        }

        function openStockIn(k) { selectedStockKey = k; document.getElementById('stock-item-name').textContent = inventory[k].name; document.getElementById('stock-modal').style.display = 'block'; }
        function confirmStockAdd() { const a = parseFloat(document.getElementById('stock-add-amt').value); if(a) { inventory[selectedStockKey].stock += a; save(); renderStock(); closeModal(); } }
        function deleteMenuBtn(e, k) { e.stopPropagation(); if(confirm("Delete?")) { delete inventory[k]; save(); renderPOS(); } }
        function deleteStockItem(k) { if(confirm("Delete?")) { delete inventory[k]; save(); renderStock(); } }
        function selectAll(v) { document.querySelectorAll('.stock-check').forEach(c => c.checked = v); }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

        window.onload = () => { renderPOS(); renderStock(); };
    </script>
</body>
</html>
