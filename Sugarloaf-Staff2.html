<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPA RON'S PREMIUM POS</title>
    <style>
        :root {
            --primary: #d4a373;
            --bg: #000000;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #44ff44;
            --danger: #ff4444;
            --warning: #ff9800;
            --gold-grad: linear-gradient(145deg, #d4a373, #b38b59, #8a6d4b);
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 8px; 
            overflow-x: hidden;
        }

        /* LOGIN GATEWAY CSS */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: flex;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .login-box { background: var(--surface); padding: 30px; border-radius: 15px; border: 2px solid var(--primary); width: 85%; max-width: 320px; text-align: center; }
        .pin-display { font-size: 2.5rem; letter-spacing: 12px; margin-bottom: 25px; color: var(--primary); font-weight: 900; background: #000; padding: 10px; border-radius: 8px; min-height: 50px; }

        h1 { text-align: center; color: var(--primary); font-size: 1.4rem; letter-spacing: 2px; text-transform: uppercase; margin: 10px 0; font-weight: 900; }
        h3 { color: var(--primary); margin: 0; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; }

        input, button, select { 
            font-size: 0.9rem; 
            padding: 12px; 
            margin: 4px 0; 
            width: 100%; 
            border-radius: 6px; 
            box-sizing: border-box; 
            border: 1px solid #333; 
            font-weight: 800;
        }

        button { 
            background: var(--gold-grad) !important; 
            color: #000 !important; 
            border: none !important; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-weight: 900; 
        }
        
        button:active { transform: scale(0.96); opacity: 0.8; }
        
        .grid-main { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .tab-content { display: none; margin-top: 10px; animation: fadeIn 0.3s ease; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); 
            gap: 6px; 
            background: var(--surface); 
            padding: 8px; 
            border-radius: 10px; 
            border: 1px solid #222;
        }

        .product-btn { 
            position: relative; 
            min-height: 65px; 
            font-size: 0.75rem; 
            color: #000 !important; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            border-radius: 6px; 
            font-weight: 900;
            padding: 4px;
            cursor: pointer;
            text-transform: uppercase;
            background: var(--gold-grad);
            border-bottom: 3px solid #8a6d4b;
        }

        .food-btn, .drink-btn { background: var(--gold-grad); }
        
        /* HIDDEN RED X FROM BUTTONS */
        .btn-del-x { display: none; }

        #trans-tabs { display: flex; gap: 4px; overflow-x: auto; padding: 4px 0; }
        .tab-btn { width: auto; padding: 8px 16px; background: #222 !important; color: #777 !important; white-space: nowrap; border: 1px solid #333 !important; font-size: 0.8rem; }
        .tab-btn.active { background: var(--gold-grad) !important; color: #000 !important; border-color: #fff !important; }

        #cart-list { background: var(--surface); border-radius: 8px; padding: 8px; margin: 8px 0; max-height: 150px; overflow-y: auto; border: 1px solid #222; }
        .cart-row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 6px 0; align-items: center; font-size: 0.85rem; font-weight: 700; }
        #total-view { font-size: 2.5rem; color: var(--accent); text-align: center; margin: 5px 0; font-family: monospace; font-weight: 900; }

        .stock-row { display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; align-items: center; background: var(--surface); margin-bottom: 4px; padding: 6px; border-radius: 6px; gap: 4px; border: 1px solid #222; font-size: 0.8rem; text-align: center; font-weight: 700; }
        .stock-status-good { color: var(--accent); }
        .stock-status-low { color: var(--danger); font-weight: 900; animation: pulse 1.2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }

        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border-radius: 12px; width: 85%; max-width: 350px; z-index: 1000; border: 2px solid var(--primary); display: none; }
        
        .stock-footer { background: var(--surface-light); padding: 12px; border-radius: 8px; margin-top: 10px; border: 1px dashed var(--primary); text-align: center; font-weight: 800; line-height: 1.6; }
        
        .btn-small { padding: 6px; font-size: 0.7rem; border-radius: 4px; width: auto; }

        .distro-box { background: var(--surface-light); border: 2px solid var(--warning); padding: 15px; border-radius: 10px; margin-top: 15px; }
        
        .ing-grid { display: grid; grid-template-columns: 1.5fr 0.8fr 0.8fr; gap: 4px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h1>STAFF LOGIN</h1>
            <div id="pin-screen" class="pin-display">****</div>
            <div class="grid-main" style="grid-template-columns: 1fr 1fr 1fr;">
                <button onclick="pP(1)">1</button><button onclick="pP(2)">2</button><button onclick="pP(3)">3</button>
                <button onclick="pP(4)">4</button><button onclick="pP(5)">5</button><button onclick="pP(6)">6</button>
                <button onclick="pP(7)">7</button><button onclick="pP(8)">8</button><button onclick="pP(9)">9</button>
                <button onclick="cP()" style="background:var(--danger)!important; color:#fff!important;">C</button>
                <button onclick="pP(0)">0</button>
                <button onclick="login()" style="background:var(--accent)!important;">OK</button>
            </div>
        </div>
    </div>

    <div id="app-body" style="display:none;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">Papa Ron's</h1>
            <div style="display: flex; gap: 5px;">
                <button onclick="printUserSales()" style="width: auto; padding: 5px 10px; font-size: 0.7rem;">CASH UP</button>
                <button onclick="logout()" style="width: auto; padding: 5px 10px; background: #333!important; color: #fff!important;">LOCK</button>
            </div>
        </div>
        <p id="staff-tag" style="text-align:center; color: var(--primary); font-weight: 900; margin: 5px 0;"></p>

        <div class="grid-main">
            <button onclick="switchTab('pos-tab')">Sales</button>
            <button onclick="switchTab('menu-tab')">Builder</button>
            <button onclick="switchTab('stock-tab')">Stock</button>
            <button onclick="switchTab('report-tab')">Reports</button>
        </div>

        <div id="pos-tab" class="tab-content active-tab">
            <div id="trans-tabs"></div>
            <button onclick="createNewTransaction()" style="padding: 10px; margin-bottom: 5px; font-size: 1rem;">+ NEW TABLE</button>
            <div class="grid-main">
                <div class="category-grid" id="foodGrid"></div>
                <div class="category-grid" id="drinkGrid"></div>
            </div>
            <div id="cart-list"></div>
            <div id="total-view">R 0.00</div>
            <div class="grid-main">
                <button onclick="openTender()" style="height:60px; font-size: 1.2rem;">CASH</button>
                <button onclick="finalizeSale('Card')" style="height:60px; font-size: 1.2rem;">CARD</button>
                <button onclick="printKitchenSlip()">Kitchen Slip</button>
                <button onclick="adminVoid()" style="background:transparent !important; border:1px solid var(--danger) !important; color:var(--danger) !important;">Void Table</button>
            </div>
        </div>

        <div id="menu-tab" class="tab-content">
            <div style="background:var(--surface); padding:15px; border-radius:10px;">
                <h3>Product Builder</h3>
                <input type="text" id="m-name" placeholder="ITEM NAME">
                <div class="grid-main">
                    <input type="number" id="m-price" placeholder="Sell Price (R)">
                    <input type="number" id="m-cost" placeholder="Item Direct Cost (R)">
                </div>
                <select id="m-cat"><option value="food">Food Item</option><option value="drink">Drink Item</option></select>
                <p style="font-size: 0.7rem; color: var(--primary); margin: 10px 0 5px 0;">INGREDIENTS (NAME | QTY | UNIT COST)</p>
                <div id="ing-rows"><div class="ing-grid"><input type="text" class="i-name" placeholder="Ingredient"><input type="number" class="i-qty" placeholder="Qty"><input type="number" class="i-cost" placeholder="Cost"></div></div>
                <button onclick="addIngRow()" class="btn-small" style="margin: 10px 0;">+ Add Ingredient</button>
                <button onclick="saveNewProduct()" style="margin-top:10px; font-size: 1rem;">SAVE PRODUCT</button>
            </div>
        </div>

        <div id="stock-tab" class="tab-content">
            <div style="background:var(--surface); padding:8px; border-radius:10px; margin-bottom:10px;">
                <div style="display:flex; gap:8px;"><button onclick="printSelectedStock()">Print Order List</button><button onclick="selectAll(true)" class="btn-small">Select All</button><button onclick="selectAll(false)" class="btn-small">None</button></div>
                <button onclick="printFullValuationReport()" style="margin-top:8px;">Print Valuation PDF</button>
            </div>
            <div style="display: grid; grid-template-columns: 35px 1.5fr 0.8fr 0.8fr 100px; padding: 5px; font-weight: 900; color: var(--primary); font-size: 0.6rem; text-align: center;"><span>PICK</span><span>ITEM</span><span>STOCK</span><span>PROFIT</span><span>ACTION</span></div>
            <div id="inventory-display"></div>
            <div class="stock-footer" id="stock-summary"></div>
            <div class="distro-box"><h3>Stock Distribution</h3><input type="text" id="distro-to" placeholder="DESTINATION BRANCH"><input type="number" id="distro-amt" placeholder="QTY TO SEND"><button onclick="processDistro()" style="margin-top:5px;">Process Transfer</button></div>
        </div>

        <div id="report-tab" class="tab-content">
            <div style="background:var(--surface); padding:15px; border-radius:10px;"><h3>Z-Reports & Profit</h3><div style="display:grid; gap:10px; margin-top:10px;"><button onclick="generateReport('daily')">Daily Report</button><button onclick="generateReport('weekly')">Weekly Report</button><button onclick="generateReport('monthly')">Monthly Report</button></div></div>
        </div>
    </div>

    <div id="stock-modal" class="modal"><h2 id="stock-item-name" style="color:var(--primary); text-align:center;"></h2><input type="number" id="stock-add-amt" placeholder="Amount to Add"><button onclick="confirmStockAdd()">Add to Stock</button><button onclick="closeModal()" style="margin-top:8px;">Cancel</button></div>
    <div id="tender-modal" class="modal"><h1 id="cash-total-needed" style="text-align:center; color:var(--accent);"></h1><input type="number" id="cash-amt" placeholder="Amount Received" oninput="calculateChange()" autofocus><h2 id="change-due" style="text-align:center; font-weight: 900;">Change: R0.00</h2><button onclick="finalizeSale('Cash')" style="height: 50px;">COMPLETE SALE</button><button onclick="closeModal()" style="margin-top:8px;">Back</button></div>

    <script>
        let pinStr = "";
        let currentUser = "";
        const ADMIN_PIN = "1010";
        const STAFF_PINS = {"1010": "Sean", "2222": "Momo", "3333": "Beranise", "4444": "Hans", "5555": "Don"};

        function pP(n) { if(pinStr.length < 4) { pinStr += n; document.getElementById('pin-screen').textContent = "*".repeat(pinStr.length); } }
        function cP() { pinStr = ""; document.getElementById('pin-screen').textContent = "****"; }
        function logout() { location.reload(); }
        function login() {
            if(STAFF_PINS[pinStr]) {
                currentUser = STAFF_PINS[pinStr];
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-body').style.display = 'block';
                document.getElementById('staff-tag').textContent = "LOGGED IN: " + currentUser.toUpperCase();
                startApp();
            } else { alert("WRONG PIN"); cP(); }
        }

        let inventory = JSON.parse(localStorage.getItem('pos_inv')) || {};
        let recipes = JSON.parse(localStorage.getItem('pos_rec')) || {};
        let transactions = JSON.parse(localStorage.getItem('pos_trans')) || [];
        let currentTransIdx = -1;
        let selectedStockKey = "";

        function startApp() {
            if (transactions.filter(t => t.status === 'active').length === 0) {
                transactions.push({id: transactions.length + 1, items: [], status: 'active', date: new Date().getTime()});
            }
            currentTransIdx = transactions.findIndex(t => t.status === 'active');
            renderPOS(); renderStock(); updateValuation();
        }

        function save() {
            localStorage.setItem('pos_inv', JSON.stringify(inventory));
            localStorage.setItem('pos_rec', JSON.stringify(recipes));
            localStorage.setItem('pos_trans', JSON.stringify(transactions));
            updateValuation();
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'pos-tab') renderPOS();
            if(id === 'stock-tab') renderStock();
        }

        function updateValuation() {
            let totalCostVal = 0; let totalRetailVal = 0;
            Object.values(inventory).forEach(itm => {
                if(itm.stock > 0) { totalCostVal += (itm.stock * (itm.cost || 0)); totalRetailVal += (itm.stock * (itm.price || 0)); }
            });
            const grossProfit = totalRetailVal - totalCostVal;
            const summary = document.getElementById('stock-summary');
            if(summary) { summary.innerHTML = `<div style="border-bottom: 1px solid #444; padding-bottom: 8px; margin-bottom: 8px;"><small>STOCK VALUE (COST)</small><br><span style="font-size:1.3rem; color:var(--primary);">R${totalCostVal.toFixed(2)}</span></div><div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"><div><small>POTENTIAL SALES</small><br><span style="font-size:1.1rem; color:var(--accent);">R${totalRetailVal.toFixed(2)}</span></div><div><small>EXPECTED PROFIT</small><br><span style="font-size:1.1rem; color:var(--warning);">R${grossProfit.toFixed(2)}</span></div></div>`; }
            return { totalCostVal, totalRetailVal, grossProfit };
        }

        function renderPOS() {
            const f = document.getElementById('foodGrid'); const d = document.getElementById('drinkGrid');
            f.innerHTML = ''; d.innerHTML = '';
            Object.keys(inventory).forEach(key => {
                if(inventory[key].category === 'ingredient') return;
                const btn = document.createElement('div'); btn.className = `product-btn ${inventory[key].category}-btn`;
                // REMOVED RED X HTML HERE
                btn.innerHTML = `<div style="width:100%" onclick="addToCart('${key}')"><b>${inventory[key].name}</b><br>R${inventory[key].price.toFixed(2)}</div>`;
                inventory[key].category === 'food' ? f.appendChild(btn) : d.appendChild(btn);
            });
            const tTabs = document.getElementById('trans-tabs'); tTabs.innerHTML = '';
            transactions.forEach((t, i) => {
                if(t.status !== 'active') return;
                const btn = document.createElement('button'); btn.className = `tab-btn ${i === currentTransIdx ? 'active' : ''}`;
                btn.textContent = `Table ${t.id}`; btn.onclick = () => { currentTransIdx = i; renderPOS(); }; tTabs.appendChild(btn);
            });
            updateCartUI();
        }

        function addToCart(key) { if (currentTransIdx === -1) createNewTransaction(); transactions[currentTransIdx].items.push({...inventory[key], code: key}); save(); updateCartUI(); }

        function updateCartUI() {
            const list = document.getElementById('cart-list'); list.innerHTML = ''; let total = 0;
            if(transactions[currentTransIdx]) {
                transactions[currentTransIdx].items.forEach((it, i) => {
                    total += it.price;
                    list.innerHTML += `<div class="cart-row"><span>${it.name}</span><span>R${it.price.toFixed(2)} <button onclick="removeFromCart(${i})" style="background:var(--danger) !important; border:none; color:white !important; border-radius:4px; padding:2px 8px; font-weight:bold;">Ã—</button></span></div>`;
                });
            }
            document.getElementById('total-view').textContent = `R ${total.toFixed(2)}`;
        }

        function removeFromCart(i) { transactions[currentTransIdx].items.splice(i, 1); save(); updateCartUI(); }

        function renderStock() {
            const cont = document.getElementById('inventory-display'); cont.innerHTML = '';
            Object.keys(inventory).sort().forEach(key => {
                const itm = inventory[key]; const profit = (itm.price || 0) - (itm.cost || 0);
                const stockClass = itm.stock <= 5 ? 'stock-status-low' : 'stock-status-good';
                // RED X REMOVED FROM STOCK ROW
                cont.innerHTML += `<div class="stock-row"><input type="checkbox" class="stock-check" value="${key}"><div style="text-align:left; line-height:1.1;"><b>${itm.name}</b><br><small style="color:#777;">Cost: R${(itm.cost||0).toFixed(2)}</small></div><div class="${stockClass}">${itm.stock.toFixed(1)}</div><div style="color:#aaa;">R${profit.toFixed(2)}</div><div style="display:flex; gap:3px; justify-content:center;"><button onclick="openStockIn('${key}')" class="btn-small">+In</button></div></div>`;
            });
            updateValuation();
        }

        function finalizeSale(method) {
            const t = transactions[currentTransIdx]; if (!t || t.items.length === 0) return;
            t.total = t.items.reduce((s, i) => s + i.price, 0); t.method = method; t.status = 'paid'; t.date = new Date().getTime(); t.staff = currentUser;
            t.items.forEach(it => {
                if(inventory[it.code]) inventory[it.code].stock--; 
                if(recipes[it.code]) { for(let ing in recipes[it.code]) if(inventory[ing]) inventory[ing].stock -= recipes[it.code][ing]; }
            });
            printReceipt(t); save(); createNewTransaction(); closeModal();
        }

        function generateReport(range) {
            const now = new Date(); let startTime = 0;
            if(range === 'daily') startTime = new Date(now.setHours(0,0,0,0)).getTime();
            if(range === 'weekly') startTime = now.getTime() - (7 * 24 * 60 * 60 * 1000);
            if(range === 'monthly') startTime = now.getTime() - (30 * 24 * 60 * 60 * 1000);
            const sales = transactions.filter(t => t.status === 'paid' && t.date >= startTime);
            let totalSales = 0, totalCost = 0; let report = `${range.toUpperCase()} REPORT\n--------------------------\n`;
            sales.forEach(s => { report += `Table ${s.id}: R${s.total.toFixed(2)} [${s.staff || 'N/A'}]\n`; totalSales += s.total; s.items.forEach(item => totalCost += (item.cost || 0)); });
            report += `--------------------------\nTOTAL: R${totalSales.toFixed(2)}\nPROFIT: R${(totalSales - totalCost).toFixed(2)}`;
            const win = window.open('', '', 'width=350,height=600'); win.document.write(`<pre>${report}</pre>`); win.document.close(); win.print();
        }

        function printReceipt(t) {
            let win = window.open('', '', 'width=300,height=600');
            let items = t.items.map(i => `${i.name.padEnd(15).slice(0,15)} R${i.price.toFixed(2)}`).join('\n');
            win.document.write(`<pre>--- PAPA RON'S ---\nStaff: ${t.staff}\nTable: ${t.id}\n----------------\n${items}\n----------------\nTOTAL: R${t.total.toFixed(2)}\nMETHOD: ${t.method}</pre>`);
            win.document.close(); win.print();
        }

        function printKitchenSlip() {
            const t = transactions[currentTransIdx]; if(!t || t.items.length === 0) return;
            let win = window.open('', '', 'width=300,height=400');
            let items = t.items.map(i => `[ ] ${i.name}`).join('\n');
            win.document.write(`<pre style="font-size:16pt;">KITCHEN ORDER\nTable: ${t.id}\nStaff: ${currentUser}\n----------------\n${items}</pre>`);
            win.document.close(); win.print();
        }

        function printUserSales() {
            const userSales = transactions.filter(t => t.status === 'paid' && t.staff === currentUser);
            let cash = userSales.filter(s => s.method === 'Cash').reduce((s, t) => s + t.total, 0);
            let card = userSales.filter(s => s.method === 'Card').reduce((s, t) => s + t.total, 0);
            let win = window.open('', '', 'width=300,height=400');
            win.document.write(`<pre>--- SHIFT CASH UP ---\nStaff: ${currentUser}\nDate: ${new Date().toLocaleDateString()}\n----------------\nCASH: R${cash.toFixed(2)}\nCARD: R${card.toFixed(2)}\n----------------\nTOTAL: R${(cash+card).toFixed(2)}</pre>`);
            win.document.close(); win.print();
        }

        function printSelectedStock() {
            const supplier = prompt("Enter Supplier Name:"); if (!supplier) return;
            let list = `STOCK ORDER: ${supplier}\nDate: ${new Date().toLocaleDateString()}\n----------------------------\n`;
            let count = 0; document.querySelectorAll('.stock-check:checked').forEach(cb => { const item = inventory[cb.value]; list += `[ ] ${item.name.padEnd(15)} (Curr: ${item.stock.toFixed(1)})\n`; count++; });
            if(count === 0) return alert("Select items first!");
            const win = window.open('', '', 'width=400,height=600'); win.document.write(`<pre>${list}</pre>`); win.document.close(); win.print();
        }

        function createNewTransaction() { transactions.push({id: transactions.length + 1, items: [], status:'active', date: new Date().getTime()}); currentTransIdx = transactions.length - 1; renderPOS(); }
        function openTender() { const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0); if(total === 0) return; document.getElementById('cash-total-needed').textContent = `R${total.toFixed(2)}`; document.getElementById('tender-modal').style.display = 'block'; document.getElementById('cash-amt').value = ''; document.getElementById('change-due').textContent = 'Change: R0.00'; }
        function calculateChange() { const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0); const cash = parseFloat(document.getElementById('cash-amt').value) || 0; const change = cash - total; document.getElementById('change-due').textContent = `Change: R${change.toFixed(2)}`; document.getElementById('change-due').style.color = change >= 0 ? 'var(--accent)' : 'var(--danger)'; }
        function addIngRow() { const div = document.createElement('div'); div.className = "ing-grid"; div.innerHTML = `<input type="text" class="i-name" placeholder="Ingredient"><input type="number" class="i-qty" placeholder="Qty"><input type="number" class="i-cost" placeholder="Cost">`; document.getElementById('ing-rows').appendChild(div); }
        
        function saveNewProduct() {
            const name = document.getElementById('m-name').value.toUpperCase(); const price = parseFloat(document.getElementById('m-price').value); const cost = parseFloat(document.getElementById('m-cost').value) || 0; const cat = document.getElementById('m-cat').value; if(!name || isNaN(price)) return alert("Required fields missing.");
            const id = "P_" + Date.now(); let recipe = {}; const iNames = document.querySelectorAll('.i-name'), iQtys = document.querySelectorAll('.i-qty'), iCosts = document.querySelectorAll('.i-cost');
            iNames.forEach((n, i) => { const iname = n.value.toUpperCase(), iqty = parseFloat(iQtys[i].value), icost = parseFloat(iCosts[i].value) || 0; if(iname && iqty) { recipe[iname] = iqty; if(!inventory[iname]) inventory[iname] = { name: iname, stock: 0, cost: icost, category: 'ingredient' }; else if(icost > 0) inventory[iname].cost = icost; } });
            inventory[id] = { name, price, cost, category: cat, stock: 0 }; if(Object.keys(recipe).length > 0) recipes[id] = recipe; save(); location.reload();
        }

        function adminVoid() {
            const pin = prompt("ENTER ADMIN PIN TO VOID:");
            if(pin === ADMIN_PIN) {
                transactions.splice(currentTransIdx, 1);
                startApp();
            } else {
                alert("UNAUTHORIZED");
            }
        }

        function openStockIn(k) { selectedStockKey = k; document.getElementById('stock-item-name').textContent = inventory[k].name; document.getElementById('stock-modal').style.display = 'block'; }
        function confirmStockAdd() { const a = parseFloat(document.getElementById('stock-add-amt').value); if(a) { inventory[selectedStockKey].stock += a; save(); renderStock(); closeModal(); } }
        function selectAll(v) { document.querySelectorAll('.stock-check').forEach(c => c.checked = v); }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    </script>
</body>
