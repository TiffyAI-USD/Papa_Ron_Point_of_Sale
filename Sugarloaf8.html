<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPA RON'S PREMIUM POS - ENTERPRISE EDITION</title>
    <style>
        :root {
            --primary: #d4a373;
            --primary-dark: #b38b59;
            --bg: #000000;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --accent: #44ff44;
            --danger: #ff4444;
            --warning: #ff9800;
            --gold-grad: linear-gradient(145deg, #d4a373, #8a6d4b);
            --dark-grad: linear-gradient(145deg, #1a1a1a, #000000);
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            padding: 10px; 
            overflow-x: hidden;
            line-height: 1.4;
        }

        /* SCROLLBAR CUSTOMIZATION */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        h1 { 
            text-align: center; 
            color: var(--primary); 
            font-size: 1.8rem; 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            margin: 15px 0; 
            font-weight: 900; 
            text-shadow: 0 0 15px rgba(212, 163, 115, 0.4);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
        }

        h3 { 
            color: var(--primary); 
            margin: 15px 0; 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* PREMIUM UI COMPONENTS */
        .card {
            background: var(--surface);
            border: 1px solid #222;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input, select { 
            background: #111; 
            color: #fff; 
            border: 1px solid #333; 
            padding: 18px; 
            font-size: 1.1rem; 
            border-radius: 10px; 
            width: 100%; 
            font-weight: 700;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(212, 163, 115, 0.2); outline: none; }

        /* UPDATED GOLD BUTTONS */
        button { 
            background: var(--gold-grad); 
            color: #000; 
            border: none; 
            padding: 18px; 
            border-radius: 10px; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            letter-spacing: 1px;
        }

        button:hover { filter: brightness(1.1); transform: translateY(-2px); }
        button:active { transform: translateY(1px) scale(0.98); }

        /* NAVIGATION GRID */
        .nav-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            margin-bottom: 20px; 
        }
        @media (min-width: 600px) { .nav-grid { grid-template-columns: repeat(4, 1fr); } }

        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .active-tab { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* POS INTERFACE */
        .pos-container { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 1024px) { .pos-container { grid-template-columns: 1.2fr 0.8fr; } }
        
        .menu-section { height: 60vh; overflow-y: auto; padding-right: 5px; }

        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: 10px; 
            background: var(--surface-light); 
            padding: 15px; 
            border-radius: 18px; 
            margin-bottom: 20px;
        }

        .product-btn { 
            position: relative; 
            min-height: 90px; 
            font-size: 0.85rem; 
            color: white; 
            border: none; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            border-radius: 12px; 
            font-weight: 800; 
            padding: 10px; 
            cursor: pointer; 
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .food-btn { background: linear-gradient(145deg, #2c1e16, #1a120d); border-bottom: 4px solid #5d4037; }
        .drink-btn { background: linear-gradient(145deg, #0a2e66, #051a3a); border-bottom: 4px solid #1565c0; }

        .btn-del-x { 
            position: absolute; 
            top: -10px; 
            right: -10px; 
            background: var(--danger); 
            color: white; 
            border-radius: 50%; 
            width: 28px; 
            height: 28px; 
            font-size: 14px; 
            line-height: 28px; 
            text-align: center; 
            z-index: 50; 
            border: 2px solid #fff; 
            font-weight: 900;
        }

        #trans-tabs { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; }
        .tab-btn { 
            width: auto; 
            padding: 12px 20px; 
            background: #1a1a1a; 
            color: #888; 
            white-space: nowrap; 
            border: 1px solid #333; 
            border-radius: 10px;
            font-weight: 800;
        }

        .tab-btn.active { 
            background: var(--gold-grad); 
            color: #000; 
            border-color: #fff; 
        }

        /* CART SYSTEM */
        .cart-section {
            background: var(--surface);
            border-radius: 20px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid #222;
        }

        #cart-list { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }

        .cart-row { 
            display: flex; 
            justify-content: space-between; 
            border-bottom: 1px solid #222; 
            padding: 12px 0; 
            font-size: 1rem; 
            font-weight: 700;
            align-items: center;
        }

        #total-view { 
            font-size: 3.5rem; 
            color: var(--accent); 
            text-align: center; 
            margin: 5px 0; 
            font-family: 'Courier New', monospace; 
            font-weight: 900; 
        }

        /* STOCK GRID */
        .stock-grid-header {
            display: grid;
            grid-template-columns: 50px 2fr 1fr 1fr 100px;
            padding: 12px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            text-align: center;
            background: var(--surface-light);
            border-radius: 10px 10px 0 0;
            font-size: 0.7rem;
        }

        .stock-row { 
            display: grid; 
            grid-template-columns: 50px 2fr 1fr 1fr 100px; 
            align-items: center; 
            background: var(--surface); 
            margin-bottom: 5px; 
            padding: 10px; 
            gap: 5px; 
            border: 1px solid #222; 
            text-align: center; 
            font-weight: 700;
            font-size: 0.85rem;
        }

        .stock-check { transform: scale(1.5); cursor: pointer; }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            backdrop-filter: blur(8px);
        }

        .modal { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: #000; 
            padding: 30px; 
            border-radius: 25px; 
            width: 90%; 
            max-width: 450px; 
            z-index: 2001; 
            border: 3px solid var(--primary); 
            display: none; 
        }

        /* LOGIN SCREEN */
        #login-screen { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }

        .pin-display {
            font-size: 3.5rem;
            letter-spacing: 15px;
            color: var(--primary);
            margin-bottom: 25px;
            font-family: monospace;
            height: 60px;
        }

        .manager-only { display: none; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div style="text-align:center; margin-bottom: 30px;">
            <h1 style="border:none; font-size: 3rem; margin:0;">PAPA RON'S</h1>
            <div style="color:var(--primary); letter-spacing: 5px; font-weight: 900; opacity: 0.7;">ENTERPRISE TERMINAL</div>
        </div>
        <div id="pin-dots" class="pin-display"></div>
        <div style="display:grid; grid-template-columns: repeat(3, 85px); gap: 15px;">
            <button onclick="pressPin('1')">1</button><button onclick="pressPin('2')">2</button><button onclick="pressPin('3')">3</button>
            <button onclick="pressPin('4')">4</button><button onclick="pressPin('5')">5</button><button onclick="pressPin('6')">6</button>
            <button onclick="pressPin('7')">7</button><button onclick="pressPin('8')">8</button><button onclick="pressPin('9')">9</button>
            <button onclick="clearPin()" style="background:var(--danger); color:white;">C</button><button onclick="pressPin('0')">0</button>
            <button onclick="submitLogin()" style="background:var(--accent); color:black;">OK</button>
        </div>
    </div>

    <h1>Papa Ron's Premium</h1>

    <div class="nav-grid">
        <button onclick="switchTab('pos-tab')">Sales</button>
        <button class="manager-only" onclick="switchTab('menu-tab')">Builder</button>
        <button onclick="switchTab('stock-tab')">Stock</button>
        <button onclick="switchTab('report-tab')" style="background:#222; color:#fff;">Reports</button>
    </div>

    <div id="pos-tab" class="tab-content active-tab">
        <div id="trans-tabs"></div>
        <button onclick="createNewTransaction()" style="background:var(--accent); color:#000; height: 60px; margin-bottom: 15px; font-size: 1.1rem; width:100%;">+ NEW TABLE</button>
        
        <div class="pos-container">
            <div class="menu-section">
                <h3><span style="color:var(--accent)">●</span> KITCHEN</h3>
                <div class="category-grid" id="foodGrid"></div>
                
                <h3><span style="color:#1565c0">●</span> BEVERAGES</h3>
                <div class="category-grid" id="drinkGrid"></div>
            </div>

            <div class="cart-section">
                <div id="cart-list"></div>
                <div id="total-view">R 0.00</div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button onclick="openTender()" style="background:#2e7d32; color:#fff; height:90px; font-size: 1.5rem;">CASH</button>
                    <button onclick="finalizeSale('Card')" style="background:#1565c0; color:#fff; height:90px; font-size: 1.5rem;">CARD</button>
                    <button onclick="printKitchenSlip()" style="background:#444; color:#fff; height:60px; font-size: 0.8rem;">KITCHEN SLIP</button>
                    <button class="manager-only" onclick="deleteCurrentTransaction()" style="background:transparent; border: 2px solid var(--danger); color:var(--danger); height:60px;">VOID</button>
                </div>
            </div>
        </div>
    </div>

    <div id="menu-tab" class="tab-content">
        <div class="card">
            <h3>Master Product Builder</h3>
            <input type="text" id="m-name" placeholder="PRODUCT NAME">
            <div style="display:flex; gap:10px;">
                <input type="number" id="m-price" placeholder="SELL (R)">
                <input type="number" id="m-cost" placeholder="COST (R)">
            </div>
            <select id="m-cat">
                <option value="food">FOOD</option>
                <option value="drink">DRINK</option>
            </select>
            
            <h4 style="margin:20px 0 10px 0;">RECIPE CONSTRUCTOR</h4>
            <div id="ing-rows">
                <div style="display:grid; grid-template-columns: 2fr 1fr 1fr; gap:10px; margin-bottom:10px;">
                    <input type="text" class="i-name" placeholder="Ingredient">
                    <input type="number" class="i-qty" placeholder="Qty">
                    <input type="number" class="i-cost" placeholder="Unit Cost">
                </div>
            </div>
            <button onclick="addIngRow()" style="background:#222; color:#fff; width: auto; padding: 10px 20px;">+ INGREDIENT</button>
            <button onclick="saveNewProduct()" style="background:var(--accent); color:#000; margin-top:30px; height: 70px; width: 100%;">PUBLISH PRODUCT</button>
        </div>
    </div>

    <div id="stock-tab" class="tab-content">
        <div class="card" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button onclick="printOrderList()" style="background:#fff; color:#000; font-size:0.7rem;">PRINT ORDER LIST</button>
            <button class="manager-only" onclick="printFullValuationReport()" style="background:var(--primary); color:#000; font-size:0.7rem;">VALUATION REPORT</button>
        </div>

        <div class="stock-grid-header">
            <span>SEL</span><span>ITEM</span><span>STOCK</span><span>GP</span><span>ADD</span>
        </div>
        <div id="inventory-display"></div>
        <div id="stock-summary" style="margin-top:15px;"></div>

        <div class="manager-only card" style="margin-top:20px;">
            <h3>BRANCH TRANSFER</h3>
            <input type="text" id="distro-to" placeholder="BRANCH NAME">
            <input type="number" id="distro-amt" placeholder="QUANTITY">
            <button onclick="processDistro()" style="background:var(--warning); color:#000; width:100%;">PROCESS TRANSFER</button>
        </div>
    </div>

    <div id="report-tab" class="tab-content">
        <div class="card">
            <h3 id="user-display">OPERATOR: </h3>
            <button onclick="generateReport('daily')" style="height:70px; width:100%; margin-bottom:15px;">MY SALES</button>
            <div class="manager-only">
                <button onclick="generateReport('daily', true)" style="height:70px; width:100%; background:#333; color:var(--accent);">STORE Z-REPORT</button>
            </div>
            <button onclick="location.reload()" style="background:var(--danger); color:#fff; margin-top:40px; width:100%; height:60px;">LOGOUT</button>
        </div>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
    
    <div id="stock-modal" class="modal">
        <h2 id="stock-item-name" style="text-align:center;"></h2>
        <input type="number" id="stock-add-amt" placeholder="QTY TO ADD" style="text-align:center;">
        <button onclick="confirmStockAdd()" style="height:70px; width: 100%;">UPDATE STOCK</button>
    </div>

    <div id="tender-modal" class="modal">
        <h1 id="cash-total-needed" style="text-align:center; color:var(--accent);"></h1>
        <input type="number" id="cash-amt" placeholder="CASH GIVEN" oninput="calculateChange()" style="text-align:center;">
        <h2 id="change-due" style="text-align:center;">Change: R0.00</h2>
        <button onclick="finalizeSale('Cash')" style="height:80px; width:100%;">FINALIZE</button>
    </div>

    <script>
        // DATA LOAD
        let inventory = JSON.parse(localStorage.getItem('pos_inv')) || {};
        let recipes = JSON.parse(localStorage.getItem('pos_rec')) || {};
        let transactions = JSON.parse(localStorage.getItem('pos_trans')) || [];
        
        let isManager = false;
        let currentUser = "";
        let currentTransIdx = -1;
        let selectedStockKey = "";
        let loginPin = "";

        // AUTH
        function pressPin(num) {
            if(loginPin.length < 4) {
                loginPin += num;
                document.getElementById('pin-dots').textContent = "•".repeat(loginPin.length);
            }
        }

        function clearPin() {
            loginPin = "";
            document.getElementById('pin-dots').textContent = "";
        }

        function submitLogin() {
            if(loginPin === "1234") { isManager = true; currentUser = "MANAGER"; } 
            else if(["1111", "2222"].includes(loginPin)) { isManager = false; currentUser = "STAFF-" + loginPin; } 
            else { alert("DENIED"); clearPin(); return; }
            
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('user-display').textContent = "OPERATOR: " + currentUser;
            document.querySelectorAll('.manager-only').forEach(el => el.style.display = isManager ? 'block' : 'none');
            
            initSystem();
            closeModal();
        }

        function initSystem() {
            if (transactions.filter(t => t.status === 'active').length === 0) createNewTransaction();
            currentTransIdx = transactions.findIndex(t => t.status === 'active');
            renderPOS();
            renderStock();
        }

        function save() {
            localStorage.setItem('pos_inv', JSON.stringify(inventory));
            localStorage.setItem('pos_rec', JSON.stringify(recipes));
            localStorage.setItem('pos_trans', JSON.stringify(transactions));
            updateValuation();
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            if(id === 'pos-tab') renderPOS();
            if(id === 'stock-tab') renderStock();
        }

        // SALES
        function renderPOS() {
            const fGrid = document.getElementById('foodGrid');
            const dGrid = document.getElementById('drinkGrid');
            fGrid.innerHTML = ''; dGrid.innerHTML = '';
            
            Object.keys(inventory).forEach(key => {
                if(inventory[key].category === 'ingredient') return;
                const btn = document.createElement('div');
                btn.className = `product-btn ${inventory[key].category}-btn`;
                btn.innerHTML = `
                    ${isManager ? `<div class="btn-del-x" onclick="deleteMenuBtn(event, '${key}')">×</div>` : ''}
                    <div style="width:100%" onclick="addToCart('${key}')">
                        <div>${inventory[key].name}</div>
                        <div style="color:var(--primary);">R${inventory[key].price.toFixed(2)}</div>
                    </div>`;
                inventory[key].category === 'food' ? fGrid.appendChild(btn) : dGrid.appendChild(btn);
            });

            const tTabs = document.getElementById('trans-tabs');
            tTabs.innerHTML = '';
            transactions.forEach((t, i) => {
                if(t.status !== 'active') return;
                const btn = document.createElement('button');
                btn.className = `tab-btn ${i === currentTransIdx ? 'active' : ''}`;
                btn.textContent = `T${t.id}`;
                btn.onclick = () => { currentTransIdx = i; renderPOS(); };
                tTabs.appendChild(btn);
            });
            updateCartUI();
        }

        function addToCart(key) {
            if(!transactions[currentTransIdx]) return;
            transactions[currentTransIdx].items.push({...inventory[key], code: key});
            save();
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = '';
            let total = 0;
            if(transactions[currentTransIdx]) {
                transactions[currentTransIdx].items.forEach((it, i) => {
                    total += it.price;
                    list.innerHTML += `<div class="cart-row"><span>${it.name}</span><span>R${it.price.toFixed(2)} <button onclick="removeFromCart(${i})" style="background:var(--danger); width:auto; padding:5px 10px;">×</button></span></div>`;
                });
            }
            document.getElementById('total-view').textContent = `R ${total.toFixed(2)}`;
        }

        function removeFromCart(idx) {
            transactions[currentTransIdx].items.splice(idx, 1);
            save();
            updateCartUI();
        }

        // TENDER
        function openTender() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            if(total === 0) return;
            document.getElementById('cash-total-needed').textContent = `R${total.toFixed(2)}`;
            document.getElementById('tender-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function calculateChange() {
            const total = transactions[currentTransIdx].items.reduce((s, i) => s + i.price, 0);
            const cash = parseFloat(document.getElementById('cash-amt').value) || 0;
            document.getElementById('change-due').textContent = `Change: R${(cash - total).toFixed(2)}`;
        }

        function finalizeSale(method) {
            const t = transactions[currentTransIdx];
            if (!t || t.items.length === 0) return;
            t.total = t.items.reduce((s, i) => s + i.price, 0);
            t.method = method; t.status = 'paid'; t.date = Date.now(); t.waiter = currentUser;
            
            t.items.forEach(it => {
                if(inventory[it.code]) inventory[it.code].stock--;
                if(recipes[it.code]) {
                    for(let ing in recipes[it.code]) { if(inventory[ing]) inventory[ing].stock -= recipes[it.code][ing]; }
                }
            });
            save(); createNewTransaction(); closeModal();
        }

        // KITCHEN
        function printKitchenSlip() {
            const t = transactions[currentTransIdx];
            if(!t || t.items.length === 0) return;
            const win = window.open('', '', 'width=300,height=400');
            let items = t.items.map(i => `[ ] ${i.name}`).join('\n');
            win.document.write(`<pre style="font-size:16pt; font-weight:bold;">\nKITCHEN ORDER\nTable: ${t.id}\n----------------\n${items}\n</pre>`);
            win.document.close(); win.print();
        }

        // STOCK
        function renderStock() {
            const cont = document.getElementById('inventory-display');
            cont.innerHTML = '';
            Object.keys(inventory).sort().forEach(key => {
                const itm = inventory[key];
                cont.innerHTML += `
                    <div class="stock-row">
                        <input type="checkbox" class="stock-check" value="${key}">
                        <div style="text-align:left;"><b>${itm.name}</b></div>
                        <div>${itm.stock.toFixed(1)}</div>
                        <div>R${((itm.price||0)-(itm.cost||0)).toFixed(1)}</div>
                        <div><button onclick="openStockIn('${key}')" style="padding:5px; font-size:0.6rem;">+</button></div>
                    </div>`;
            });
            updateValuation();
        }

        function updateValuation() {
            let costVal = 0;
            Object.values(inventory).forEach(i => { if(i.stock > 0) costVal += (i.stock * (i.cost || 0)); });
            const summary = document.getElementById('stock-summary');
            if(summary) summary.innerHTML = `<div class="card" style="font-size:0.8rem">STOCK VALUE: R${costVal.toFixed(2)}</div>`;
        }

        function openStockIn(key) {
            selectedStockKey = key;
            document.getElementById('stock-item-name').textContent = inventory[key].name;
            document.getElementById('stock-modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function confirmStockAdd() {
            const amt = parseFloat(document.getElementById('stock-add-amt').value);
            if(amt) { inventory[selectedStockKey].stock += amt; save(); renderStock(); closeModal(); }
        }

        function printFullValuationReport() {
            const win = window.open('', '', 'width=600,height=800');
            let rows = Object.keys(inventory).map(k => `${inventory[k].name}: ${inventory[k].stock}`).join('\n');
            win.document.write(`<pre>VALUATION REPORT\n----------------\n${rows}</pre>`);
            win.document.close(); win.print();
        }

        function processDistro() {
            const qty = parseFloat(document.getElementById('distro-amt').value);
            document.querySelectorAll('.stock-check:checked').forEach(cb => { inventory[cb.value].stock -= qty; });
            save(); renderStock(); alert("Distro Complete");
        }

        function addIngRow() {
            const div = document.createElement('div'); div.style.display="grid"; div.style.gridTemplateColumns="2fr 1fr 1fr"; div.style.gap="10px"; div.style.marginBottom="10px";
            div.innerHTML = `<input type="text" class="i-name" placeholder="Name"><input type="number" class="i-qty" placeholder="Qty"><input type="number" class="i-cost" placeholder="Cost">`;
            document.getElementById('ing-rows').appendChild(div);
        }

        function saveNewProduct() {
            const name = document.getElementById('m-name').value.toUpperCase();
            const price = parseFloat(document.getElementById('m-price').value);
            const id = "PROD_" + Date.now();
            let recipe = {};
            document.querySelectorAll('#ing-rows > div').forEach(row => {
                const iname = row.querySelector('.i-name').value.toUpperCase();
                const iqty = parseFloat(row.querySelector('.i-qty').value);
                if(iname && iqty) {
                    recipe[iname] = iqty;
                    if(!inventory[iname]) inventory[iname] = { name: iname, stock: 0, cost: parseFloat(row.querySelector('.i-cost').value)||0, category: 'ingredient', price: 0 };
                }
            });
            inventory[id] = { name, price, cost: parseFloat(document.getElementById('m-cost').value)||0, category: document.getElementById('m-cat').value, stock: 0 };
            if(Object.keys(recipe).length > 0) recipes[id] = recipe;
            save(); location.reload();
        }

        function createNewTransaction() {
            const newId = transactions.length > 0 ? transactions[transactions.length-1].id + 1 : 1;
            transactions.push({id: newId, items: [], status: 'active', date: Date.now()});
            currentTransIdx = transactions.length - 1;
            renderPOS();
        }

        function deleteCurrentTransaction() {
            if(!isManager) return;
            transactions.splice(currentTransIdx, 1);
            initSystem(); save();
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        }

        function deleteMenuBtn(e, key) { e.stopPropagation(); delete inventory[key]; save(); renderPOS(); }

        function generateReport(type, consolidated = false) {
            let filter = transactions.filter(t => t.status === 'paid');
            if(!consolidated) filter = filter.filter(t => t.waiter === currentUser);
            let total = filter.reduce((s, t) => s + t.total, 0);
            alert("TOTAL REVENUE: R" + total.toFixed(2));
        }
    </script>
</body>
